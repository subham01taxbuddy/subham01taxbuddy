<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<span class="loader-text" *ngIf="showMessage">{{showMessage}}</span>
<div class="">
  <div class="rowClr" [class.loading-overlay]="loading1">
    <div class="surround">
      <div class="custom-loader" *ngIf="loading1">
        <span>Please Wait Loading ...</span>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <div class="row" *ngIf="isUploadTrue">
            <div class="col-sm-6 " style="margin-top: 15px;">
              <!-- <input type="file" id="input-file-id" hidden class="inptfile" (change)="uploadFile($event.target.files)" /> -->
              <input class="inptfile" type="file" id="input-file-id" #fileInput>
            </div>
            <div class="col-sm-6">
              <button class="tbd-btn spRt aprv" [disabled]="loading && loading1 " (click)="upload()"> Upload File </button>
              <span class="txblw1"> Upload RazorpayX Output File.</span>
            </div>
          </div>
        </div>
        <div class="col-sm-7 new-display" *ngIf="!isUploadTrue && hideDownload">
          <div class="col-sm-6">
            <mat-label style=" font-size: 14px; font-weight: bold; margin-left: 25%;">Select Vendor Type</mat-label>
            <div class="radio-group">
              <mat-radio-group [formControl]="vendorType">
                <mat-radio-button value="Easebuzz">Easebuzz </mat-radio-button>&nbsp; &nbsp;
                <mat-radio-button value="Razorpay">Razorpay</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
          <div class="col-sm-6">
            <mat-label style=" font-size: 14px;font-weight: bold; margin-left: 25%;"> Select Account Type </mat-label>
            <div class="radio-group">
              <mat-radio-group [formControl]="accountType">
                <mat-radio-button [disabled]="true" value="current">Current account</mat-radio-button>&nbsp; &nbsp;
                <mat-radio-button value="razorpayX">Wallet</mat-radio-button>
              </mat-radio-group>
            </div>
            <button class="tbd-btn spRt aprv" [disabled]="loading && loading1" (click)="addAdjustment()"> Generate Output File </button>
            <span class="txblw1">Generate CSV/XLSX file.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="clearfix">
  <div class="tableSpc">
    <div class="align-items-center row">
      <div class="col-sm-9">
        <span class="txTit">Pay-Processing Details: </span>
      </div>

    </div>
    <table>
      <tr *ngFor="let item of PayOutInfo | paginate:config"></tr>
    </table>

    <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="payProcessingGridOptions">

    </ag-grid-angular>

    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</div>

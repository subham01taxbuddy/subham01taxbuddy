<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<span class="loader-text" *ngIf="showMessage">{{showMessage}}</span>
<div class="mrgArdTog">
  <div class="rowClr">
    <div [class.surround]="isSurroundDynamic()">
      <div class="row">
        <div class="col-sm-8">
          <div class="row" *ngIf="isUploadTrue">
            <div class="col-sm-4 " style="margin-top: 15px;">
              <!-- <input type="file" id="input-file-id" hidden class="inptfile" (change)="uploadFile($event.target.files)" /> -->
              <input class="inptfile" type="file" id="input-file-id" #fileInput>
            </div>
            <div class="col-sm-6">
              <button class="tbd-btn spRt aprv" [disabled]="loading" (click)="upload()"> Upload File </button>
              <span class="txblw1"> Upload RazorpayX Output File.</span>
            </div>
          </div>
        </div>
        <div class="col-sm-4" *ngIf="!isUploadTrue && hideDownload">
          <mat-label style="margin-left: 110px; font-size: 14px;font-weight: bold;"> Select Account Type </mat-label>
            <div class="radio-group">
              <mat-radio-group [formControl]="accountType">
                <mat-radio-button value="current">Current account</mat-radio-button>&nbsp; &nbsp;
                <mat-radio-button value="razorpayX">RazorpayX</mat-radio-button>
              </mat-radio-group>
            </div>
          <button class="tbd-btn spRt aprv" [disabled]="loading" (click)="getTds()"> Generate CSV File </button>
          <span class="txblw1">Generate CSV file.</span>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="main clearfix">
  <div class="tableSpc">
    <div class="align-items-center row">
      <div class="col-sm-9">
        <span class="txTit">Pay-Processing Details: </span>
      </div>

    </div>
    <table>
      <tr *ngFor="let item of PayOutInfo | paginate:config"></tr>
    </table>

    <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="payProcessingGridOptions">

    </ag-grid-angular>

    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</div>

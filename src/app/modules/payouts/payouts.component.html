<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>

<div class="main clearfix">
  <div class="align-items-center row">
    <div class="col-sm-6">
      <b style="font-size: 20px">Payouts</b>
    </div>
  </div>

  <div class="rowClr">
    <div class="surround">
      <div class="row">
        <div class="col-sm-7">
          <app-sme-list-drop-down #smeDropDown (sendOwner)="fromOwner($event)" (sendFiler)="fromFiler($event)"></app-sme-list-drop-down>
        </div>
<!--        <div class="col-sm-0" *ngIf="coOwnerCheck">-->
<!--          <app-co-owner-list-drop-down #coOwnerDropDown (sendCoOwner)="fromCoOwner($event)" (sendCoFiler)="fromCoFiler($event)"></app-co-owner-list-drop-down>-->
<!--        </div>-->
      <div class="row">
        <div class="col-sm-3">
          <label class="input__label">Select attribute</label>
          <select class="select__box ogp_select" (change)="clearValue()" [(ngModel)]="key" #advanceSearchKey>
            <!-- <option value="fName">Search By : <i class="fa fa down_arrow"></i></option> -->
            <option *ngFor="let drop of searchMenus" class="un-select-list" [value]="drop.value">
              {{drop.name}}</option>
          </select>
        </div>

        <div class="col-sm-3">
          <div class="input">
            <label class="input__label">Enter value</label>
            <div class="input__select">
              <input type="text" class="select__box ogp_select" style="background-image:none"
                     [(ngModel)]="searchVal" name="searchVal" />
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <label class="input__label">Select Status</label>
          <select class="select__box ogp_select" (change)="getSearchList('status', selectedStatus)" [(ngModel)]="selectedStatus">
            <!-- <option value="fName">Search By : <i class="fa fa down_arrow"></i></option> -->
            <option *ngFor="let drop of statusList" class="un-select-list" [value]="drop.value">
              {{drop.name}}</option>
          </select>
        </div>
        <div class="col-sm-3">
          <button class="srch-btn btnTp" (click)="advanceSearch(advanceSearchKey.value)"><i
            class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</button>
        </div>



      </div>
    </div>
  </div>
  <br>
  <!-- Table -->


  <div class="tableSpc">
    <div class="align-items-center row">
      <div class="col-sm-9">
        <span class="txTit">Payout Details: </span>
      </div>
      <div class="col-sm-3">
        <button class="tbd-btn spRt" (click)="approveSelected()"> Approve </button>
      </div>

    </div>
    <table>
      <tr *ngFor="let item of userInfo | paginate:config"></tr>
    </table>

    <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="usersGridOptions"
                     (rowClicked)="onUsersRowClicked($event)" paginationPageSize=15 pagination=true>

    </ag-grid-angular>

  </div>
</div>

</div>

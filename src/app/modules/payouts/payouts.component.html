<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<span class="loader-text" *ngIf="showCsvMessage">We are preparing the CSV it might take few minutes pls hold on and not
  move
  away from the page...</span>
<!-- New Open Close Filter Starts -->
<div class="mrgArdTog">
  <mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]="!dataOnLoad">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Filter - Payouts:
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="rowClr">
        <div class="surround">
          <div class="row">
            <div class="col-sm-12 bckClr">
              <app-sme-list-drop-down #smeDropDown (sendOwner)="fromOwner($event)" (sendFiler)="fromFiler($event)"></app-sme-list-drop-down>
            </div>
            <div class="row align-items-start" style="margin-top: 10px;">
            <div class="col-sm-3">
              <label class="input__label">Select attribute</label>
              <select class="select__box ogp_select" (change)="clearValue()" [(ngModel)]="key" #advanceSearchKey>
                <!-- <option value="fName">Search By : <i class="fa fa down_arrow"></i></option> -->
                <option *ngFor="let drop of searchMenus" class="un-select-list" [value]="drop.value">
                  {{drop.name}}</option>
              </select>
            </div>

            <div class="col-sm-3">
              <div>
                <label class="input__label">Enter value</label>
                <div class="input__select">
                  <input type="text" class="select__box ogp_select" style="background-image:none"
                         [(ngModel)]="searchVal" name="searchVal" />
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <label class="input__label">Select Status</label>
              <select class="select__box ogp_select" (change)="statusChanged()" [(ngModel)]="selectedStatus">
                <!-- <option value="fName">Search By : <i class="fa fa down_arrow"></i></option> -->
                <option *ngFor="let drop of statusList" class="un-select-list" [value]="drop.value">
                  {{drop.name}}</option>
              </select>
            </div>
            <div class="col-sm-3">
              <label class="input__label">Payout Status</label>
              <select class="select__box ogp_select" (change)="payOutStatusChanged()" [(ngModel)]="selectedPayoutStatus">
                <!-- <option value="fName">Search By : <i class="fa fa down_arrow"></i></option> -->
                <option *ngFor="let drop of paymentStatusList" class="un-select-list" [value]="drop.value">
                  {{drop.name}}</option>
              </select>
            </div>
          </div>
            <div class="col-sm-12 spsTp bdrTp">
              <button class="clrLnk mvRth" [disabled]="loading" (click)="this.resetFilters()">
                Clear form
              </button>

              <button class="srch-btn mvRth" [disabled]="loading" (click)="advanceSearch(advanceSearchKey.value)"><i
                  class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</button>

              <button class="dwldBtn" [disabled]="loading" (click)="downloadReport()"
                *ngIf="(this.config.totalItems<=1000 && (this.roles.includes('ROLE_OWNER') || this.roles.includes('ROLE_LEADER'))) || this.roles.includes('ROLE_ADMIN')">
                <i class="fa fa-download" aria-hidden="true"></i> Download File
              </button>

            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 ">
              <span class="note1">
                Note :  Please select required filters above and click on search to get information
              </span>
            </div>
          </div>
</div>
</div>

    </mat-expansion-panel>
   </mat-accordion>
</div>
<!-- New Open Close Filter Ends -->

<!-- Table -->
<div class="main clearfix">


  <div class="tableSpc">
    <div class="align-items-center row">
      <div class="col-sm-9">
        <span class="txTit">Payout Details: </span>
      </div>
      <div class="col-sm-3" *ngIf="isEditAllowed" >
        <button class="tbd-btn spRt aprv" (click)="approveSelected()"> Approve </button>
        <span class="txblw">Select checkbox(below) then Approve the entries.</span>
      </div>

    </div>
    <table>
      <tr *ngFor="let item of userInfo | paginate:config"></tr>
    </table>

    <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="usersGridOptions"
                     (rowClicked)="onUsersRowClicked($event)">

    </ag-grid-angular>

    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>


</div>

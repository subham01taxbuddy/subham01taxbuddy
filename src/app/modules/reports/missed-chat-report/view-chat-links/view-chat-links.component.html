<div  class="custome-dialog">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
  <div class="row">
    <h5>Missed Chat Details For <span><span style="color: rgb(106, 123, 237);">{{data.data.filerName}}</span></span>
      <button style="float: right" (click)="close()"><i class="fa fa-close"></i></button>
    </h5>
  </div>
  <hr class="hrAdj">
  <div>
    <div class="mt-3">
      <div>
        <div class="row">
          <div class="col-sm-9 row">
            <div class="table-info-text col-sm-6">
              Missed Chat Details:
            </div>
          </div>
          <div class="col-sm-3">
            <div class="count1"> Total Count: <span class="txClr1">{{childConfig.totalItems}}</span></div>
          </div>
        </div>

        <div class="table-responsive mt-3">
          <table aria-label="Chat Link Details" class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Sr No.</th>
                <th>Customer Number</th>
                <th>Name</th>
                <th>Chat Link</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let chat of chatData ; let i = index">
                <td >{{ i+1 }}</td>
                <td>{{chat.customerNumber}}</td>
                <td>{{chat.name}}</td>
                <td><a href="{{chat.chatLink}}" target="_blank">View Chat</a></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="pagination-controls">
          <button class="pagination-btn" [disabled]="childConfig.currentPage === 1" (click)="changePage(childConfig.currentPage - 1)">Previous</button>
          <span class="pagination-info">Page {{childConfig.currentPage}} of {{totalPages}}</span>
          <button class="pagination-btn" [disabled]="childConfig.currentPage === totalPages" (click)="changePage(childConfig.currentPage + 1)">Next</button>
        </div>

      </div>
    </div>
  </div>
  </div>

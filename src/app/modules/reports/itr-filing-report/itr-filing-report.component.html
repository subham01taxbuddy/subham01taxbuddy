<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<!-- New Open Close Filter Starts -->
<div class="mrgArdTog2">
  <mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Filter - ITR Filing Report:
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="rowClr">
        <div class="surround">
          <div class="row">
            <div class="col-sm-12 bckClr">
              <app-sme-list-drop-down #smeDropDown (sendOwner)="fromSme($event, true)"
                (sendFiler)="fromSme($event, false)"></app-sme-list-drop-down>
            </div>
      
            <div class="col-sm-6 spsTp">
              <mat-form-field appearance="outline">
                <mat-label>From Date</mat-label>
                <input matInput [formControl]="startDate" [matDatepicker]="picker1" [min]="minDate" [max]="maxDate"
                  autocomplete="off" (dateChange)="setToDateValidation(startDate.value)" />
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <mat-error *ngIf="startDate.hasError('required')">Select From date</mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-6 spsTp">
              <mat-form-field appearance="outline">
                <mat-label>To Date</mat-label>
                <input matInput [formControl]="endDate" [matDatepicker]="picker2" [min]="minDate" [max]="maxDate"
                  autocomplete="off" />
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
                <mat-error *ngIf="endDate.hasError('required')">Select To date</mat-error>
                <mat-error *ngIf="endDate.hasError('min')">To date always greater than from date</mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12 spsTp bdrTp">
              <button class="dwldBtn" [disabled]="loading" (click)="downloadReport()">
                <i class="fa fa-download" aria-hidden="true"></i> Download File
              </button>
              <button class="clrLnk mvRth" [disabled]="loading" (click)="this.resetFilters()">
                Clear form
              </button>
              <button class="srch-btn mvRth" [disabled]="loading" (click)="showReports()">
                <i class="fas fa-file-invoice" aria-hidden="true"></i> Show Reports
              </button>
            </div>
          </div>
</div>
</div>

    </mat-expansion-panel>
   </mat-accordion>
</div>
<!-- New Open Close Filter Ends -->
<!-- Table Below -->
<div class="tableSpc">
  <div class="row">
    <div class="col-sm-8">
      <div class="txTit">
        ITR Filing Reports Details:
      </div>
    </div>
    <!-- <div class="col-sm-4">
  <div class="count"> Total Count: <b>{{ totalReports }}</b></div>
  </div> -->
  </div>

  <table>
    <tr *ngFor="let item of itrFillingReport | paginate : config"></tr>
  </table>

  <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="itrFillingReportGridOptions">
  </ag-grid-angular>

  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<div class="row" >
  <div class="col-sm-6">
    <h4>Payout Report:</h4>
  </div>
</div>

<div class="mrgArdTog2" >
  <mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Filter - Payout Report:
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="rowClr">
        <div class="surround">
          <div class="row">
            <div class="col-sm-12 bckClr">
              <app-sme-list-drop-down #smeDropDown (sendOwner)="fromSme($event, true)"
                (sendFiler)="fromSme($event, false)"></app-sme-list-drop-down>
            </div>
            <div class="col-sm-12 spsTp bdrTp">
              <button class="dwldBtn" [disabled]="loading" (click)="downloadReport()">
                <i class="fa fa-download" aria-hidden="true"></i> Download File
              </button>
              <button class="clrLnk mvRth" [disabled]="loading" (click)="this.resetFilters()">
                Clear form
              </button>
              <button class="srch-btn mvRth" [disabled]="loading" (click)="showReports()">
                <i class="fas fa-file-invoice" aria-hidden="true"></i> Show Reports
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 ">
              <span class="note1">
                Note :  Please select required filters Above and click on Show Reports to get information
              </span>
            </div>
          </div>
</div>
</div>

    </mat-expansion-panel>
   </mat-accordion>
</div>

<div class="tableSpc" >
  <div class="row">
    <div class="col-sm-8">
      <div class="txTit">
        Payout Reports Details:
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 5px;">
    <div class="col-sm-4">
      <div style="font-size: 18px;"> Total Commission Earned: <b> â‚¹{{ this.config.totalCommissionEarned }}</b></div>
    </div>
    <div class="col-sm-4">
      <div style="font-size: 18px;"> Total Partners Paid out: <b>{{ this.config.totalPartnersPaid }}</b></div>
    </div>
  </div>


  <table>
    <tr *ngFor="let item of payoutReport | paginate : config"></tr>
  </table>

  <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="payoutReportGridOptions">
  </ag-grid-angular>

  <div *ngIf="config.totalItems > 1" >
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>

</div>

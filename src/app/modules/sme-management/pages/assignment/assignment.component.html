<div class="main clearfix">
    
  <div class="card" style="height: 400PX">
    <h2 style="font-weight: 800;">Please select the user assignment's for SME's for different services down below.</h2>
    <hr style="width: 45%; margin-left: 0; font-weight: 600;">
    <div class="card__row" style="margin-top: 30px;">
      <div class="card__col-xs-12 card__col-sm-4">
        <input class="assignment-dropdown" type="text" value="ITR Filing"  placeholder="ITR Filing" name="" id="" disabled>
        <br>
        <small style="margin-left:20px">Note - The option selected for ITR filing will also be applicable to TPA.</small>
      </div>
      <div class="card__col-xs-12 card__col-sm-4">
        <input class="assignment-dropdown" type="text" value="Notice Management"  placeholder="Notice Management" name="" id="" disabled>
      </div>
      <div class="card__col-xs-12 card__col-sm-4">
        <input class="assignment-dropdown" type="text" value="GST Filing"  placeholder="GST Filing" name="" id="" disabled>
      </div>
    </div>
  
    <div class="card__col-xs-12 card__col-sm-4 mx-auto ml-2 my-5" style="margin-top: 10px; margin-left: 0px; margin-right: 0px;" *ngFor="let card of cards">
      
      <div class="card">
        <div class="card__row">
          <mat-form-field appearance="outline">
            <mat-label>Assign To</mat-label>
            <mat-select [(ngModel)]="card.selected" (selectionChange)="(updateAssignmentToggle(card.serviceType, $event.value))">
              <mat-option value="{{card.option1}}">Internal Users</mat-option>
              <mat-option value="{{card.option2}}">External Users</mat-option>
              <mat-option value="{{card.option3}}">Both</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  
  </div>

</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>

<div class="main clearfix">
  <div class="content content_full">
    <div class="content__container">
      <div>SME List placeholder</div>
      <button class="tbd-btn" (click)="updateSME()">Update SME</button>
      <button class="tbd-btn" (click)="signIn()">Sign in</button>
      <button class="tbd-btn" (click)="signUp()">Sign up</button>
    </div>
  </div>
</div>

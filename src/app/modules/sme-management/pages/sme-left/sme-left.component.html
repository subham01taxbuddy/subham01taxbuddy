<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>

<div class="main clearfix">
    <div class="content content_full">
        <div class="content__container">
            <div class="card">
                <div class="card__row">
                    <p style="float: right;"> Total Count: <b>{{leftSmeList.length}}</b></p>
                    <br>
                </div>

                <div class="card__row">
                    <ag-grid-angular class="ag-theme-balham pagination" [gridOptions]="smeLeftListGridOptions"
                        [popupParent]="popupParent" paginationPageSize=30 pagination=true>
                    </ag-grid-angular>

                </div>
            </div>
        </div>
    </div>
</div>

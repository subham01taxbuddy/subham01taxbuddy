<div class="notifications-overlay">
    <div class="notifications-container">
      <div *ngIf="currentNotification" 
           class="push-notification-card"
           [@slideIn]
           (click)="openChat(currentNotification,$event)">
          <div class="col-12">
              <div class="row">
                  <div class="col-1 row" (click)="closeNotification(currentNotification,$event)">
                      <i class="fas fa-times close-icon"></i>
                  </div>
              </div>
          </div>
          <div class="body">
              <div class="profile">
                  <div class="profile-info">
                      <span class="name">{{currentNotification?.sender_fullname}}</span>
                  </div>
              </div>
          </div>
          <div class="unread-messages-container">
               
              <span class="message-text">
                  {{ isJson(currentNotification?.text) ? 'Click here to view the details' : 
                     (currentNotification?.text | slice:0:20) + (currentNotification?.text?.length > 20 ? '...' : '') }}
              </span>
          </div>
      </div>
    </div>
  </div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
<!-- New Open Close Filter Starts -->
<div class="mrgArdTog1">
  <mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]=false>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Pause Invoice Reminder
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="rowClr">
        <div class="surround">
          <div class="row">
            <div class="col-sm-6">
                          <label class="input__label" for="attr">Enter Invoice Number</label>
                          <div class="input__select">
                            <input maxlength="100" class="select__box ogp_select" style="background-image:none" [(ngModel)]="invoiceNo"
                            type="text" pattern="^SSBA\/2021|2022\/([1-9]?[0-9]*)"
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            onkeypress=" event.charCode >= 48 && event.charCode <= 57" />
                          </div>
                        </div>

                      <div class="col-sm-6 spsTp">
                        <button class="srch-btn srchBtnSps" [disabled]="loading" (click)="invoiceSearch()"><i
                            class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</button>
                      </div>

          </div>
</div>
</div>

    </mat-expansion-panel>
   </mat-accordion>
</div>
<!-- New Open Close Filter Ends -->

<!-- Table Below -->
<div class="tableSpc">
  <div class="row">
  <div class="col-sm-8">
    <div class="txTit">
      Existing Paused Reminders Details:
    </div>
  </div>
  <div class="col-sm-4">
  </div>
  </div>
  <div *ngIf="invoiceNo">
    <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="invoiceGridOptions" (rowClicked)="onExistingInvoiceRowClicked($event)" [paginationPageSiz]e=20 [pagination]=true>
    </ag-grid-angular>
  </div>
  <div *ngIf="!invoiceNo">
    <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="existingInvoicesGridOptions" (rowClicked)="onExistingInvoiceRowClicked($event)" [paginationPageSize]=20 [pagination]=true>
    </ag-grid-angular>
  </div>


  </div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<div class="content-wrapper">
    <div class="container">
        <div class="col-sm-12" style="margin-top: 10px;">
            <div class="card" style="margin-top: 10px;">
                <div class="card__row">
                    <div class="filter__col card__col-xs-12" >
                        <app-sme-list-drop-down #smeDropDown (sendOwner)="fromOwner($event, true)"
                            (sendFiler)="fromOwner($event, false)"></app-sme-list-drop-down>
                    </div>
                    <div class="col-sm-2">
                        <button class="tbd-btn-clear" (click)="resetFilters()">
                            <i class="fa fa-filter" aria-hidden="true"></i>&nbsp;
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 50px;">
            <div class="col-12">
                <table>
                    <tr *ngFor="let item of userInfo | paginate : config"></tr>
                </table>
                <ag-grid-angular class="ag-theme-balham" [gridOptions]="subscriptionListGridOptions"
                    [rowSelection]="rowSelection" (rowClicked)="onSubscriptionRowClicked($event)">
                </ag-grid-angular>
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
            </div>
        </div>
    </div>
</div>

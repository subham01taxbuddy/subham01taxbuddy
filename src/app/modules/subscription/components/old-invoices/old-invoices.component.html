<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
<div>
  <div class="align-items-center row">
    <div class="col-sm-10">
      <b style="font-size: 25px">Old Invoices </b>
    </div>
  </div>
  <div class="content-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-sm-12" style="margin-top: 10px">
          <div class="card" style="margin-top: 10px">
            <div class="row">
              <div class="col-sm-3">
                <mat-label> Financial Year </mat-label>
                <mat-form-field appearance="outline" class="customBg">
                   <mat-select matInput placeholder="Financial Year" [formControl]="assessmentYear" autocomplete="off" (selectionChange)="setDates()" required >
                    <mat-option *ngFor="let item of fyDropDown" [value]="item.value">
                      {{item.label}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-label> From Date </mat-label>
                <mat-form-field appearance="outline">
                  <mat-label>From Date</mat-label>
                  <input matInput [formControl]="startDate" [matDatepicker]="picker1" [max]="maxDate" autocomplete="off"
                    (dateChange)="setToDateValidation(startDate.value)" />
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                  <mat-error *ngIf="startDate.hasError('required')">Select From date</mat-error>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-label> To Date </mat-label>
                <mat-form-field appearance="outline">
                  <mat-label>To Date</mat-label>
                  <input matInput [formControl]="endDate" [matDatepicker]="picker2" [max]="maxDate" autocomplete="off" />
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                  <mat-error *ngIf="endDate.hasError('required')">Select To date</mat-error>
                  <mat-error *ngIf="endDate.hasError('min')">To date always greater than from date</mat-error>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-label>Select Status </mat-label>
                <mat-form-field appearance="outline">
                  <mat-select placeholder="Select Status" [formControl]="status" required>
                    <mat-option *ngFor="let item of Status" [value]="item.value">
                      {{ item.label }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <!-- <div class="col-sm-2" *ngIf="invoiceFormGroup.valid">
                <button class="btn" style="background: #00aeca; border-radius: 1px; float: right"  (click)="getInvoices()">Show
                  Invoice</button>
              </div> -->
            </div>
            <div class="row">
              <div>
                <button class="btn"
                  style="background: #00aeca; border-radius: 5px; float: right" [disabled]="loading" (click)="downloadInvoicesSummary()">
                  <i class="fa fa-download" aria-hidden="true"></i> Download
                  File
                </button>
                <button class="btn" style="background: #00aeca; border-radius: 5px; float: right" [disabled]="loading" (click)="getInvoices()">
                  <i class="fas fa-file-invoice" aria-hidden="true"></i> Show
                  Invoice
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="float: right; margin-top: 20px; margin-right: 10px">
      <span style="float: right">
        Total Invoices: <b>{{ totalInvoice }}</b>
      </span>
    </div>
    <br />
    <div class="row" style="margin-top: 55px">
      <div class="col-12">
        <table>
          <tr *ngFor="let item of invoiceInfo | paginate : config"></tr>
        </table>
        <ag-grid-angular class="ag-theme-balham" [gridOptions]="invoiceListGridOptions"
          (rowClicked)="onInvoiceRowClicked($event)">
        </ag-grid-angular>
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
      </div>
    </div>
  </div>
</div>

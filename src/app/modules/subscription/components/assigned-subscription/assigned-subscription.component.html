<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<div class="mrgArdTog1">
  <mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]="!dataOnLoad">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Filter - Assigned Subscription:
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="rowClr">
        <div class="surround">
          <div class="row">
            <div class="col-sm-12 bckClr">
              <app-sme-list-drop-down #smeDropDown (sendOwner)="fromSme($event, true)"
                (sendFiler)="fromSme($event, false)"></app-sme-list-drop-down>
            </div>
            <div class="col-sm-2 spsTp">
              <mat-label> Financial Year </mat-label>
              <mat-form-field appearance="outline" class="customBg">
                <input type="text" matInput [formControl]="assessmentYear" readonly>
              </mat-form-field>
            </div>
            <div class="col-6">
              <app-generic-user-filter [searchParameter]="searchMenus" [clearUserFilter]="clearUserFilter"
                (onChange)="searchByObject($event)"></app-generic-user-filter>
            </div>
            <div class="col-sm-3">
              <app-service-drop-down #serviceDropDown ngDefaultControl (sendService)="fromServiceType($event)"
                [(ngModel)]="searchParam.serviceType"></app-service-drop-down>
            </div>

              <mat-label> Search by Name </mat-label>
              <mat-form-field appearance="outline" class="customBg">
                <input type="text" matInput [formControl]="searchName" [matAutocomplete]="auto">
                <button [disabled]="loading" (click)="searchByName()" mat-button matSuffix mat-icon-button>
                  <mat-icon style="color: #00AECA">search</mat-icon>
                </button>
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let option  of filteredOptions | async" [value]="option.name"
                    (click)="getFilerNameId(option)">
                    {{option.name}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
            <div class="col-sm-6 spsTp">
              <mat-label> Search Mobile Number</mat-label>
              <mat-form-field appearance="outline" class="customBg">
                <input type="text" matInput [formControl]="mobileNumber" digitsOnly>
              </mat-form-field>
            </div> -->
            <div class="row spsTp bdrTp">
              <div class="col-6">
                <app-generic-sorting [sortingParameter]="sortMenus"
                  (onChange)="sortByObject($event)"></app-generic-sorting>
              </div>
              <div class="col-sm-6">
                <div class="col-sm-12">
                  <button class="clrLnk mvRth" [disabled]="loading" (click)="this.resetFilters()">
                    Clear form
                  </button>
                  <button class="dwldBtn" [disabled]="loading" (click)="downloadReport()">
                    <i class="fa fa-download" aria-hidden="true"></i> Download File
                  </button>
                  <button class="srch-btn mvRth" [disabled]="loading" (click)="search(0,mobileNumber.value)"><i
                      class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</button>
                  <button *ngIf="isAllowed" class="srch-btn mvRth" (click)="createSub()"> Create Subscription </button>
                </div>
                <div class="col-sm-12 row">
                  <span class="note1 note">
                    Note : Please select required filters above and click on search to get information
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<div class="tableSpc">
  <div class="row">
    <div class="col-sm-8">
      <div class="txTit">
        Assigned Subscription Details:
      </div>
    </div>
  </div>

  <table>
    <tr *ngFor="let item of userInfo | paginate : config"></tr>
  </table>
  <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="subscriptionListGridOptions"
    [rowSelection]="rowSelection" (rowClicked)="onSubscriptionRowClicked($event)">
  </ag-grid-angular>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>

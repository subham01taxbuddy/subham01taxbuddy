<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<!-- New Open Close Filter Starts -->
<div class="mrgArdTog1">
  <mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]="!dataOnLoad">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Filter - Tax Invoices:
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="rowClr">
        <div class="surround">
          <div class="row">
            <div class="col-sm-12 bckClr">
              <app-sme-list-drop-down #smeDropDown (sendLeader)="fromSme($event, true)"
                (sendPrincipleIndividual)="fromSme($event,false, true)"
                (sendFiler)="fromSme($event, false)"></app-sme-list-drop-down>
            </div>
            <div class="col-sm-4 spsTp">
              <mat-label> Select FY </mat-label>
              <mat-form-field appearance="outline">
                <input type="text" matInput [formControl]="assessmentYear" readonly>
              </mat-form-field>
            </div>
            <div class="col-sm-4 dtTp">
              <mat-form-field appearance="outline" class="class1">
                <mat-label>From Date</mat-label>
                <input matInput [formControl]="startDate" [matDatepicker]="picker1" [min]="minStartDate" [max]="maxStartDate"
                  autocomplete="off" (dateChange)="setToDateValidation()">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <mat-error *ngIf="startDate.hasError('required')">Select From
                  date</mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-4 dtTp">
              <mat-form-field appearance="outline" class="class1">
                <mat-label>To Date</mat-label>
                <input matInput [formControl]="endDate" [matDatepicker]="picker2" [min]="minEndDate" [max]="maxEndDate"
                  autocomplete="off" (dateChange)="setToDateValidation()">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
                <mat-error *ngIf="endDate.hasError('required')">Select To
                  date</mat-error>
                <mat-error *ngIf="endDate.hasError('min')">To date always greater
                  than from date</mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <app-service-drop-down #serviceDropDown ngDefaultControl (sendService)="fromServiceType($event)"
                [(ngModel)]="searchParam.serviceType" [fromInvoices]="true"></app-service-drop-down>
            </div>

            <div class="col-sm-9 ">
              <app-generic-user-filter [searchParameter]="searchMenus" [clearUserFilter]="clearUserFilter"
                (onChange)="searchByObject($event)"></app-generic-user-filter>
            </div>

            <div class="row spsTp bdrTp">
              <div class="col-6">
                <app-generic-sorting [sortingParameter]="sortMenus"
                  (onChange)="sortByObject($event)"></app-generic-sorting>
              </div>
              <div class="col-sm-6">
                <div class="col-sm-12">
                  <button *ngIf="!roles?.includes('ROLE_OWNER') && !roles?.includes('ROLE_FILER')" class="dwldBtn"
                    [disabled]="loading" (click)="downloadInvoicesSummary()"><i class="fa fa-download"
                      aria-hidden="true"></i> Download File </button>

                  <button class="clrLnk mvRth" [disabled]="loading" (click)="this.resetFilters()">
                    Clear form
                  </button>

                  <button class="srch-btn mvRth" [disabled]="loading" (click)="getInvoice()"><i
                      class="fas fa-file-invoice" aria-hidden="true"></i> Show Invoice </button>
                </div>
                <div class="col-sm-12 row">
                  <span class="note1 note">
                    Note : Please select required filters above and click on search to get information
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<!-- New Open Close Filter Ends -->

<!-- Table Below -->
<div class="tableSpc">
  <div class="row">
    <div class="col-sm-8">
      <div class="txTit">
        Tax Invoice Details:
      </div>
    </div>
    <div class="col-sm-4">
      <div class="count1"> Total Invoice Count: <span class="txClr1">{{totalInvoice}}</span></div>
    </div>
  </div>

  <table>
    <tr *ngFor="let item of invoiceInfo | paginate : config"></tr>
  </table>
  <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="invoiceListGridOptions"
    (rowClicked)="onInvoiceRowClicked($event)">
  </ag-grid-angular>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>

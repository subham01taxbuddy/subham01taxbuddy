<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<div>
  <div class="align-items-center row">
    <div class="col-sm-10">
      <b style="font-size: 25px">Tax Invoices Paid </b>
    </div>
  </div>
  <div class="content-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-sm-12" style="margin-top: 10px;">
          <div class="card" style="margin-top: 10px;">
            <b style="font-size: 20px">Filers View </b>
            <div class="row" style="margin-top: 20px;">
              <div class="col-sm-3">
                <mat-label> Select FY </mat-label>
                <mat-form-field appearance="outline">
                  <mat-select placeholder="Select FY" [formControl]="assessmentYear" (selectionChange)="setDates()">
                      <mat-option *ngFor="let item of fyDropDown" [value]="item.value">
                          {{item.label}}
                      </mat-option>
                  </mat-select>
              </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-label> From Date </mat-label>
                <mat-form-field appearance="outline">
                  <input matInput [formControl]="startDate"  [matDatepicker]="picker1" [max]="maxDate"
                      autocomplete="off"
                      (dateChange)="setToDateValidation(startDate.value)">
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                  <mat-error *ngIf="startDate.hasError('required')">Select From
                      date</mat-error>
              </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-label> To Date </mat-label>
                <mat-form-field appearance="outline">
                  <mat-label>To Date</mat-label>
                  <input matInput [formControl]="endDate" [matDatepicker]="picker2" [max]="maxDate"
                      autocomplete="off" [min]="toDateMin">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                  <mat-error *ngIf="endDate.hasError('required')">Select To
                      date</mat-error>
                  <mat-error *ngIf="endDate.hasError('min')">To date always greater
                      than from date</mat-error>
              </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-label>Select Status </mat-label>
                <mat-form-field appearance="outline">
                  <mat-select placeholder="Select Status" formControlName="status">
                      <mat-option *ngFor="let item of Status" [value]="item.value">
                          {{item.label}}
                      </mat-option>
                  </mat-select>
              </mat-form-field>
              </div>
            </div>
            <hr>
            <div class="row">
              <div  style="float: right;">
                <button  class="btn " style=" background: #00AECA;
                border-radius: 5px; float: right;"><i class="fas fa-file-invoice" aria-hidden="true"></i> Show Invoice </button>
                <button  class="btn " style=" background: #00AECA;
                border-radius: 5px; float: right;"><i class="fa fa-download" aria-hidden="true"></i> Download File </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

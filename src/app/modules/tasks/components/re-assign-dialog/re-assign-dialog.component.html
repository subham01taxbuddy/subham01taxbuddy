<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<label style="font-size: 18px;
font-weight: bold;">Re-Assign: {{data.clientName}}</label><button style="float: right;" mat-dialog-close tabindex="-1"
  class="tbd-btn-close close"><i class="fa fa-times" aria-hidden="true"></i></button>
<div class="row spsTp bdrTp">
  <!-- <label style="font-size: 14px;font-weight:normal; color:red;"> * Please select Both Owner And filer Name </label> -->
  <div class="col-sm-6" *ngIf="showOnlyLeader">
    <div >
      <app-leader-list-dropdown #leaderDropDown (sendLeader)="fromOnlyLeader($event)"
      [showOwnerList]="true"></app-leader-list-dropdown>
    </div>
  </div>
  <div class="col-sm-12" *ngIf="showLeaderFiler">
    <div>
      <app-sme-list-drop-down #smeDropDown (sendLeader)="fromLeader($event)"
      (sendPrincipleIndividual)="fromPrinciple($event)"[skipChild]= false></app-sme-list-drop-down>
    </div>
  </div>
  <div class="col-sm-3">
    <button class="tbd-btn save-btn spsTp2" (click)="reAssign()"
      [disabled]="loading">Re-Assign</button>
  </div>
</div>

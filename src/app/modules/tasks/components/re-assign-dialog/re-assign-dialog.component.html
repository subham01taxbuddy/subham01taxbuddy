<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<label style="font-size: 18px;
font-weight: bold;">Re-Assign: {{data.clientName}}</label><button style="float: right;" mat-dialog-close tabindex="-1"
  class="tbd-btn-close"><i class="fa fa-times" aria-hidden="true"></i></button>
<div class="card__row">
  <!-- <label style="font-size: 14px;font-weight:normal; color:red;"> * Please select Both Owner And filer Name </label> -->
  <div class="card__col-xs-12 card__col-sm-8" style="margin-top: 5px;">
    <app-sme-list-drop-down (sendOwner)="fromSme($event, true)" (sendFiler)="fromSme($event, false)" listType="ALL" serviceType={{data.serviceType}}>
    </app-sme-list-drop-down>
  </div>
  <div class="card__col-xs-12 card__col-sm-4">
    <button class="tbd-btn3" (click)="reAssign()"
      [disabled]="loading">Re-Assign</button>

  </div>

</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<div style="font-size: 18px; font-weight: bold; ">Chat options for User: <span style="color: rgb(106, 123, 237);">{{
    data.clientName }}</span></div>
<button mat-dialog-close tabindex="-1" (click)="close()" style="float: right; color:#3E82CD; width: 24px;
  height: 24px;" class="tbd-btn-close">
  <i class="fa fa-times" aria-hidden="true"></i>
</button>
<div class="card__row" style="display: flex;">
  <span>
    <button type="button" class="new-button-1" title="Whatsapp" (click)="goToWhatsapp()" [disabled]="!waChatLink"> <i
        class="fa fa-whatsapp" aria-hidden="true"></i>&nbsp;
      Whatsapp
    </button>
  </span> &nbsp;&nbsp;&nbsp;&nbsp;
  <span>
    <button type="button" [disabled]="!requestId" (click)="openUserChat(data.clientName, requestId)"
      class="new-button-1" title="chatBuddy" aria-hidden="true">
      <i class="fa fa-comments-o" aria-hidden="true"></i>ChatBuddy({{ data.serviceType }})
    </button>
  </span> 
</div>

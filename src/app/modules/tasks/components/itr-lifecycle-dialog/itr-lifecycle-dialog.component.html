<h1 mat-dialog-title>ITR Life Cycle For: {{data.name }} ({{data.pan}})</h1>


<div class="card__row">
  <div class=" card__col-sm-6">
    <div class="card__row" style="padding-bottom: 15px;" *ngFor="let i of data?.itrsFiled?.itrPanDetlList">
      <div class=" card__col-sm-2">
        <i class="fa fa-check-circle" style="color: green; font-size:24px;"></i>
      </div>
      <div class=" card__col-sm-10">
        <div style="font-size: 16px;
              padding-bottom: 10px;">{{i.statusDesc}}</div>
        <div style="float: right;">{{i.activityDt | date: 'dd MMM yyyy'}}</div>
      </div>
    </div>
  </div>
  <div class=" card__col-sm-1">&nbsp;</div>
  <div class=" card__col-sm-5">
    <div class="card__row" style="padding-bottom: 8px;" *ngFor="let i of otherData">
      <div class=" card__col-sm-6">
        <div>{{i.key}}</div>
      </div>
      <div class=" card__col-sm-6">
        <div style="float: right;">{{i.value}}</div>
      </div>
    </div>
  </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<div class="main clearfix" style="padding-top:38px;">
    <div class="card">
      <p><span style="float: right;">Total Count: <b>{{this.config.totalItems}}</b></span></p><br>
        <div class="card__row" style="margin-top: 0px;">
            <div class="card__row">
              <table>
                <tr *ngFor="let item of signUpExceptionList | paginate:config"></tr>
              </table>
                <ag-grid-angular class="ag-theme-balham" [gridOptions]="signupExceptionGridOptions"
                (rowClicked)="onSignupExceptionClicked($event)">
                </ag-grid-angular>
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
            </div>
        </div>
    </div>
</div>

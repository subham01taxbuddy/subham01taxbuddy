<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<!-- New Open Close Filter Starts -->
<div class="mrgArdTog">
  <mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]="!dataOnLoad">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Filter - Scheduled Calls:
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="rowClr">
        <div class="surround">
          <div class="row">
            <div class="col-sm-12 bckClr" *ngIf="roles.includes('ROLE_ADMIN')">
              <app-sme-list-drop-down #smeDropDown (sendLeader)="fromSme($event, true)"
                (sendFiler)="fromSme($event, false)" [skipChild]= false></app-sme-list-drop-down>
            </div>
            <div class="col-sm-3 spsTp">
              <mat-label>Select Status</mat-label>
              <mat-form-field appearance="outline">
                <mat-select placeholder="Select Status" [(ngModel)]="searchParam.statusId">
                  <mat-option *ngFor="let status of statuslist" [value]="status.statusId">
                    {{ status.statusName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <!-- <div class="col-sm-4 spsTp">
              <mat-form-field appearance="outline">
                <mat-label>Mobile Number: </mat-label>
                <input matInput type="text" placeholder="Enter Mobile Number" [(ngModel)]="searchParam.mobileNumber"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  onkeypress=" event.charCode >= 48 && event.charCode <= 57" maxlength="10" digitsOnly />
              </mat-form-field>
            </div>
            <div class="col-sm-5 spsTp">
              <mat-form-field appearance="outline">
                <mat-label>Email Address: </mat-label>
                <input matInput placeholder="Enter Email Address" [(ngModel)]="searchParam.email" maxlength="50" />
              </mat-form-field>
            </div> -->
            <div class="col-9 ">
              <app-generic-user-filter [searchParameter]="searchMenus" [clearUserFilter]="clearUserFilter"
                  (onChange)="searchByObject($event)"></app-generic-user-filter>
          </div>
            <div class="row  spsTp bdrTp">
              <div class="col-6">
                <app-generic-sorting [sortingParameter]="sortMenus" [clearSortFilter]="clearUserFilter"
                  (onChange)="sortByObject($event)"></app-generic-sorting>
              </div>
              <div class="col-sm-6">
                <div class="col-sm-12">
                  <!-- <button class="dwldBtn" [disabled]="loading" (click)="downloadReport()"
                    *ngIf="(this.config.totalItems<=1000 && (this.roles.includes('ROLE_OWNER') || this.roles.includes('ROLE_LEADER'))) || this.roles.includes('ROLE_ADMIN')">
                    <i class="fa fa-download" aria-hidden="true"></i> Download File
                  </button> -->
                  <button class="clrLnk mvRth" [disabled]="loading" (click)="this.resetFilters()">
                    Clear form
                  </button>
                  <button class="srch-btn mvRth" [disabled]="loading" (click)="this.search('mobile','isAgent')">
                    <i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search
                  </button>
                </div>
                <div class="col-sm-12 row">
                  <span class="note1 note">
                    Note : Please select required filters above and click on search to get information
                  </span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </mat-expansion-panel>
  </mat-accordion>
</div>
<!-- New Open Close Filter Ends -->

<div class="main clearfix">
  <!-- Below Table -->

  <div class="tableSpc">
    <div class="row">
      <div class="col-sm-8">
        <div class="txTit">
          Schedule Call Details:
        </div>
      </div>
      <div class="col-sm-4">
        <div class="count1"> Total Count: <span class="txClr1">{{config.totalItems}}</span></div>
      </div>
    </div>
    <table>
      <tr *ngFor="let item of scheduleCallsData | paginate : config"></tr>
    </table>
    <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="scheduleCallGridOptions"
      (rowClicked)="onScheduledCallClicked($event)">
    </ag-grid-angular>
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    <!--  <div class="col-md-12">
                <button class="btn" style="border: none;" *ngIf="pageCount !== 0" (click)="previous()">Previous</button>
                <button class="btn" style="border: none; cursor: pointer;" (click)="next()">Next</button>
            </div> -->
  </div>
</div>

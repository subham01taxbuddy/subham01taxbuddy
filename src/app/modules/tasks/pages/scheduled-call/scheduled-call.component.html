<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<div class="main clearfix" style="padding-top: 35px;">
    <div class="card">
        <div class="card__row">
          <app-sme-list-drop-down (sendOwner)="fromSme($event, true)" (sendFiler)="fromSme($event, false)"></app-sme-list-drop-down>
        </div>
        <div class="card__row">
          <div class="filter__col card__col-sm-3 card__col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Mobile Number: </mat-label>
              <input
                matInput
                placeholder="Enter Mobile Number"
                [(ngModel)]="searchParam.mobileNumber"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                onkeypress=" event.charCode >= 48 && event.charCode <= 57"
                maxlength="10"
              />
            </mat-form-field>
          </div>
          <div class="filter__col card__col-sm-4 card__col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Email Address: </mat-label>
              <input
                matInput
                placeholder="Enter Email Address"
                [(ngModel)]="searchParam.emailId"
                maxlength="50"
              />
            </mat-form-field>
          </div>
          <div class="filter__col card__col-sm-2 card__col-xs-12">
            <button class="tbd-btn" (click)="this.search('mobile')">
              <i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search
            </button>
          </div>
        </div>
        <p style="float: right;"> Total Count: <b>{{scheduleCallsData.length}}</b></p>
        <br>
        <div class="card__row">
          <table>
            <tr *ngFor="let item of scheduleCallsData | paginate : config"></tr>
          </table>
            <ag-grid-angular class="ag-theme-balham" [gridOptions]="scheduleCallGridOptions"
                (rowClicked)="onScheduledCallClicked($event)">
            </ag-grid-angular>
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
            <!--  <div class="col-md-12">
                <button class="btn" style="border: none;" *ngIf="pageCount !== 0" (click)="previous()">Previous</button>
                <button class="btn" style="border: none; cursor: pointer;" (click)="next()">Next</button>
            </div> -->
        </div>
    </div>
</div>

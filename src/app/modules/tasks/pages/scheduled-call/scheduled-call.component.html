<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<!-- New Open Close Filter Starts -->
<div class="mrgArdTog">
  <mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]="!dataOnLoad">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Filter - Scheduled Calls:
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="rowClr">
        <div class="surround">
          <div class="row">
          <div class="col-sm-12" *ngIf="roles?.includes('ROLE_OWNER')">
           <mat-slide-toggle [formControl]="coOwnerToggle" (change)="getToggleValue()" class="btnRt2"> Co-Owner </mat-slide-toggle>
           </div>

            <div class="col-sm-12 bckClr" *ngIf="!coOwnerCheck">
                <app-sme-list-drop-down #smeDropDown (sendOwner)="fromSme($event, true)" (sendFiler)="fromSme($event, false)"></app-sme-list-drop-down>
            </div>
            <div class="col-sm-12 bckClr"  *ngIf="coOwnerCheck">
               <app-co-owner-list-drop-down #coOwnerDropDown (sendCoOwner)="fromSme1($event, true)" (sendCoFiler)="fromSme1($event, false)"></app-co-owner-list-drop-down>
            </div>
            <div class="col-sm-3 spsTp">
                <mat-form-field appearance="outline">
                  <mat-label>Select Status</mat-label>
                  <mat-select
                    placeholder="Select Status"
                    [(ngModel)]="searchParam.statusId">
                    <mat-option
                      *ngFor="let status of statuslist"
                      [value]="status.statusId"
                    >
                      {{ status.statusName }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-sm-4 spsTp">
                <mat-form-field appearance="outline">
                  <mat-label>Mobile Number: </mat-label>
                  <input
                    matInput
                    type="text"
                    placeholder="Enter Mobile Number"
                    [(ngModel)]="searchParam.mobileNumber"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    onkeypress=" event.charCode >= 48 && event.charCode <= 57"
                    maxlength="10"
                    digitsOnly
                  />
                </mat-form-field>
              </div>
              <div class="col-sm-5 spsTp">
                <mat-form-field appearance="outline">
                  <mat-label>Email Address: </mat-label>
                  <input
                    matInput
                    placeholder="Enter Email Address"
                    [(ngModel)]="searchParam.email"
                    maxlength="50"
                  />
                </mat-form-field>
              </div>
              <div class="col-sm-12 spsTp bdrTp">
                <button class="clrLnk mvRth" [disabled]="loading" (click)="this.resetFilters()">
                  Clear form
                </button>
                <button class="srch-btn mvRth" [disabled]="loading" (click)="this.search('mobile','isAgent')">
                  <i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 ">
                <span class="note1">
                  Note :  Please select required filters above and click on search to get information
                </span>
              </div>
            </div>
</div>
</div>

    </mat-expansion-panel>
   </mat-accordion>
</div>
<!-- New Open Close Filter Ends -->

<div class="main clearfix">
<!-- Below Table -->

<div class="tableSpc">
  <div class="row">
  <div class="col-sm-8">
    <div class="txTit">
      Schedule Call Details:
    </div>
  </div>
  <div class="col-sm-4">
  <div class="count1"> Total Count: <span class="txClr1">{{config.totalItems}}</span></div>
  </div>
  </div>
          <table>
            <tr *ngFor="let item of scheduleCallsData | paginate : config"></tr>
          </table>
            <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="scheduleCallGridOptions"
                (rowClicked)="onScheduledCallClicked($event)">
            </ag-grid-angular>
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
            <!--  <div class="col-md-12">
                <button class="btn" style="border: none;" *ngIf="pageCount !== 0" (click)="previous()">Previous</button>
                <button class="btn" style="border: none; cursor: pointer;" (click)="next()">Next</button>
            </div> -->
</div>
</div>

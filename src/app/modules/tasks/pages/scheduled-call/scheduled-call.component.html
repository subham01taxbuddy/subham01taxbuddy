<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>

<div class="clearfix">
  <div class="main-1">
    <div class="row rowClr-1">
      <div class="col-sm-12">
        <mat-accordion class="headers-align">
          <mat-expansion-panel [expanded]="!dataOnLoad">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon> arrow_forward_ios </mat-icon>
                Filter - Scheduled Calls:
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="row">
              <div class="col-sm-12">
                <div class="filter-box">
                  <div class="row">
                    <div class="col-sm-12 bckClr">
                      <div class="col-sm-6 bckClr" *ngIf="roles.includes('ROLE_ADMIN')">
                        <app-leader-list-dropdown #leaderDropDown (sendLeader)="fromSme1($event)"
                          [showOwnerList]="true"></app-leader-list-dropdown>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="row">
                        <div class="col-sm-3 " style="margin-top: 10px;">
                          <mat-label>Select Status</mat-label>
                          <mat-form-field appearance="outline">
                            <mat-select placeholder="Select Status" [(ngModel)]="searchParam.statusId">
                              <mat-option *ngFor="let status of statuslist" [value]="status.statusId">
                                {{ status.statusName }}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>

                        <div class="col-sm-9 ">
                          <app-generic-user-filter [searchParameter]="searchMenus" [clearUserFilter]="clearUserFilter"
                            (onChange)="searchByObject($event)"></app-generic-user-filter>
                        </div>
                      </div>
                    </div>
                    <div class="button-container">
                      <button class="srch-btn-1" (click)="search()"><i class="fa fa-search" aria-hidden="true"></i> Search
                      </button>
                      <!-- <button class="dwldBtn-1" [disabled]="loading" (click)="downloadReport()">
                          <i class="fa fa-download" aria-hidden="true"></i> Download File
                        </button> -->
                      <button class="clrLnk-1" (click)="this.resetFilters()">
                        Clear form
                      </button>
                    </div>
                  </div>
                </div>
              </div>              
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
    <div class="tableSpc mt-3">
      <div class="row">
        <div class="col-sm-12 ">
          <div class="row">
            <div class="col-sm-5">
              <app-generic-sorting [sortingParameter]="sortMenus" [clearSortFilter]="clearUserFilter"
                (onChange)="sortByObject($event)"></app-generic-sorting>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-sm-9 row">
            <div class="table-info-text col-sm-4">
              Schedule Call Details:
            </div>
          </div>
          <div class="col-sm-3">
            <div class="count1"> Total Count: <span class="txClr1">{{config.totalItems}}</span></div>
          </div>
        </div>
        <table>
          <tr *ngFor="let item of scheduleCallsData | paginate:config"></tr>
        </table>

        <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="scheduleCallGridOptions"
          (rowClicked)="onScheduledCallClicked($event)">

        </ag-grid-angular>

        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
      </div>
    </div>
  </div>
</div>

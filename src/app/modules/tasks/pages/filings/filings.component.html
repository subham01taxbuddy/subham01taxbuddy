<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
<div class="main clearfix" style="padding-top: 35px;">
  <div class="align-items-center row">
    <div class="col-sm-10">
      <b style="font-size: 20px">ITRs</b>
    </div>
  </div>
  <div class="card">
    <div class="card__row">
      <div class="filter__col card__col-sm-3 card__col-xs-12">
        <app-fy-drop-down (sendFy)="fromFy($event)"></app-fy-drop-down>
      </div>
<!--      <div class="filter__col card__col-sm-3 card__col-xs-12" *ngIf="agents.length>0">-->
<!--        <app-sme-list-drop-down (sendSme)="fromSme($event)"></app-sme-list-drop-down>-->
<!--      </div>-->
      <div class="filter__col card__col-sm-3 card__col-xs-12">
        <mat-form-field appearance="outline">
          <mat-label>Select Status</mat-label>
          <mat-select placeholder="Select Status" [(ngModel)]="selectedStatusId"
            (selectionChange)="this.filter()">
            <mat-option *ngFor="let status of itrStatus" [value]="status.statusId">
              {{ status.statusName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="filter__col card__col-sm-3 card__col-xs-12">
        <mat-form-field appearance="outline">
          <mat-label>Mobile Number: </mat-label>
          <input matInput placeholder="Enter Mobile Number" [(ngModel)]="mobileNumber" onlyDigits maxlength="10">
        </mat-form-field>
      </div>
      <div class="filter__col card__col-sm-3 card__col-xs-12">
        <button class="tbd-btn" (click)="this.search()"><i class="fa fa-search"
            aria-hidden="true"></i>&nbsp;Search</button>
      </div>
    </div>
    <p><span style="float: right;">Total Count: <b>{{this.config.totalItems}}</b></span></p><br>
    <div class="card__row">
      <table>
        <tr *ngFor="let item of itrDataList | paginate:config"></tr>
      </table>
      <ag-grid-angular class="ag-theme-balham" [gridOptions]="myItrsGridOptions" (rowClicked)="onRowClicked($event)">
      </ag-grid-angular>
      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
  </div>
</div>

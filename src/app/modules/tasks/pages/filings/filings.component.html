<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<!-- New Open Close Filter Starts -->
<div class="mrgArdTog">
  <mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Filter - ITR Filing:
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="rowClr">
        <div class="surround">
          <div class="row">

            <div class="col-sm-12 bckClr" >
              <app-sme-list-drop-down #smeDropDown (sendLeader)="fromLeader($event)"
               (sendPrincipleIndividual)="fromPrinciple($event,true)"
                (sendFiler)="fromFiler($event)"></app-sme-list-drop-down>
            </div>
            <div class="col-sm-3 spsTp">
              <app-fy-drop-down (sendFy)="fromFy($event)"></app-fy-drop-down>
            </div>
            <div class="col-sm-3 spsTp ">
              <mat-label>Select Status</mat-label>
              <mat-form-field appearance="outline">
                <mat-select placeholder="Select Status" [(ngModel)]="searchParams.selectedStatusId">
                  <mat-option *ngFor="let status of itrStatus" [value]="status.statusId">
                    {{ status.statusName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-6">
              <app-generic-user-filter [searchParameter]="searchMenus"
                  [clearUserFilter]="clearUserFilter"
                  (onChange)="searchByObject($event)"></app-generic-user-filter>
            </div>

            <div class="row spsTp bdrTp">
              <div class="col-6">
                <app-generic-sorting [sortingParameter]="sortMenus" [clearSortFilter]="clearUserFilter"
                  (onChange)="sortByObject($event)"></app-generic-sorting>
              </div>
              <div class="col-sm-6">
                <div class="col-sm-12">
                  <button class="clrLnk mvRth" [disabled]="loading" (click)="this.resetFilters()">
                    Clear form
                  </button>
                  <button class="srch-btn mvRth" [disabled]="loading" (click)="this.search()">
                    <i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search
                  </button>
                </div>
                <div class="col-sm-12 row">
                  <span class="note1 note">
                    Note : Please select required filters above and click on search to get information
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </mat-expansion-panel>
  </mat-accordion>
</div>
<!-- New Open Close Filter Ends -->

<div class="main clearfix">
  <!-- Table -->
  <div class="tableSpc">
    <div class="row">
      <div class="col-sm-8">
        <div class="txTit">
          ITR Filing Details:
        </div>
      </div>
      <div class="col-sm-4">
        <div class="count1"> Total Count: <span class="txClr1">{{config.totalItems || 0}}</span></div>
      </div>
    </div>

    <table>
      <tr *ngFor="let item of itrDataList | paginate : config"></tr>
    </table>
    <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="myItrsGridOptions"
      (rowClicked)="onRowClicked($event)">
    </ag-grid-angular>

    <div *ngIf="config.totalItems > 1">
      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>

  </div>

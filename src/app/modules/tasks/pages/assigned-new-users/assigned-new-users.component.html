<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<!-- New Open Close Filter Starts -->
<div class="mrgArdTog">
  <mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]="!dataOnLoad">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Filter - My Users:
        </mat-panel-title>
        <div class="col-sm-3"
          *ngIf="(loggedInUserRoles?.includes('ROLE_ADMIN') || loggedInUserRoles?.includes('ROLE_LEADER') || loggedInUserRoles?.includes('ROLE_OWNER'))">
          <button class="tbd-btn spRt" style="float:right"
            (click)="$event.stopPropagation(); openBulkReAssignment()">Bulk Re-Assignment</button>
        </div>
      </mat-expansion-panel-header>
      <div class="rowClr">
        <div class="surround">
          <div class="row">
            <div class="col-sm-12" *ngIf="loggedInUserRoles?.includes('ROLE_OWNER')">
              <mat-slide-toggle [formControl]="coOwnerToggle" (change)="getToggleValue()" class="btnRt2"> Co-Owner
              </mat-slide-toggle>
            </div>
            <div class="col-sm-12 bckClr" *ngIf="!coOwnerCheck">
              <app-sme-list-drop-down #smeDropDown (sendOwner)="fromSme($event, true)"
                (sendFiler)="fromSme($event, false)"></app-sme-list-drop-down>
            </div>
            <div class="col-sm-12 bckClr" *ngIf="coOwnerCheck">
              <app-co-owner-list-drop-down #coOwnerDropDown (sendCoOwner)="fromSme1($event, true)"
                (sendCoFiler)="fromSme1($event, false)"></app-co-owner-list-drop-down>
            </div>

            <div class="col-sm-2 spsTp">
              <app-service-drop-down #serviceDropDown ngDefaultControl (sendService)="fromServiceType($event)"
                [(ngModel)]="searchParam.serviceType"></app-service-drop-down>
            </div>
            <div *ngIf="itrStatus" class="col-sm-3 spsTp">
              <mat-form-field appearance="outline">
                <mat-label>Select Status</mat-label>
                <mat-select placeholder="Select Status" [(ngModel)]="searchParam.statusId"
                  (selectionChange)="this.search('status','isAgent')">
                  <mat-option *ngFor="let status of itrStatus" [value]="status.statusId">
                    {{ status.statusName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-sm-3 spsTp">
              <mat-form-field appearance="outline">
                <mat-label>Mobile Number: </mat-label>
                <input matInput placeholder="Enter Mobile Number" [(ngModel)]="searchParam.mobileNumber" type="text"
                  digitsOnly
                  onkeypress=" event.charCode >= 48 && event.charCode <= 57">
              </mat-form-field>
            </div>

            <div class="col-sm-4 spsTp">
              <mat-form-field appearance="outline">
                <mat-label>Email Address: </mat-label>
                <input matInput placeholder="Enter Email Address" [(ngModel)]="searchParam.emailId" maxlength="50">
              </mat-form-field>
            </div>
            <div class="col-sm-12 spsTp bdrTp">
              <button class="clrLnk mvRth" [disabled]="loading" (click)="this.resetFilters()">
                Clear form
              </button>

              <button class="srch-btn mvRth" [disabled]="loading" (click)="this.search('mobile','isAgent')"><i
                  class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</button>
              <span class="note1">
<!--                <div class="col-sm-12 note1">-->
              Note :  Please select required filters above and click on search to get information
<!--            </div>-->
              </span>

            </div>

          </div>
        </div>
      </div>

    </mat-expansion-panel>
  </mat-accordion>
</div>
<!-- New Open Close Filter Ends -->



<div class="main clearfix">
  <!-- Container -->
  <!-- Top card Ends -->
  <!-- Below Table Starts -->
  <div class="tableSpc">
    <div class="row">
      <div class="col-sm-9 row">
        <div class="txTit col-sm-4">
          User Details:
        </div>
        <div class="col-sm-5">
          <button class="tbd-btn spRt aprv mt" *ngIf="showReassignmentBtn.length" (click)="actionWithReassignment()">
            Action with Re-assignment </button>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="count1"> Total Count: <span class="txClr1">{{config.totalItems}}</span></div>
      </div>
    </div>
    <table>
      <tr *ngFor="let item of userInfo | paginate:config"></tr>
    </table>

    <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="usersGridOptions"
      (rowClicked)="onUsersRowClicked($event)">
      <!--    paginationPageSize=15 pagination=true-->
    </ag-grid-angular>

    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

  </div>

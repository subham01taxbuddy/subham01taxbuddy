<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<div class="mrgArdTog">
  <mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]="!dataOnLoad">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Filter - My Users (All Services):
        </mat-panel-title>
        <!-- Added some disable button Implementation pending -->
        <div class="col-sm-8"
          *ngIf="(loggedInUserRoles?.includes('ROLE_ADMIN') || loggedInUserRoles?.includes('ROLE_LEADER'))">
          <button class="tbd-btn bulk spRt col-sm-4" style="float:right" disabled
            (click)="$event.stopPropagation(); openBulkReAssignment()">Bulk Re-Assignment to Leader</button>
          <button class="tbd-btn bulk spRt col-sm-4" style="float:right" disabled
            (click)="$event.stopPropagation(); openBulkReAssignment()">Bulk Re-Assignment to Filer</button>
        </div>
      </mat-expansion-panel-header>
      <div class="rowClr">
        <div class="surround">
          <div class="row">
            <div class="col-sm-12 bckClr" *ngIf="!coOwnerCheck">
              <app-sme-list-drop-down #smeDropDown (sendLeader)="fromSme($event, 1)"
                (sendPrincipleIndividual)="fromSme($event, 2)" (sendFiler)="fromSme($event,3)"></app-sme-list-drop-down>
            </div>

            <div class="col-sm-3">
              <app-service-drop-down #serviceDropDown ngDefaultControl (sendService)="fromServiceType($event)"
                [(ngModel)]="searchParam.serviceType"></app-service-drop-down>
            </div>
            <div *ngIf="itrStatus" class="col-sm-3">
              <label class="input__label" for="attr">Select Status </label>
              <mat-form-field appearance="outline">
                <mat-select placeholder="" [(ngModel)]="searchParam.statusId">
                  <mat-option *ngFor="let status of itrStatus" [value]="status.statusId">
                    {{ status.statusName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-6">
              <app-generic-user-filter [searchParameter]="searchMenus" [clearUserFilter]="clearUserFilter"
                (onChange)="searchByObject($event)"></app-generic-user-filter>
            </div>
            <div class="row spsTp bdrTp">
              <div class="col-6">
                <app-generic-sorting [sortingParameter]="sortMenus" [clearSortFilter]="clearUserFilter"
                  (onChange)="sortByObject($event)"></app-generic-sorting>
              </div>
              <div class="col-sm-6">
                <div class="col-sm-12">
                  <button class="clrLnk mvRth" [disabled]="loading" (click)="this.resetFilters()">
                    Clear form
                  </button>

                  <button class="srch-btn mvRth" [disabled]="loading" (click)="this.search(' ','isAgent')"><i
                      class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</button>
                </div>
                <div class="col-sm-12 row">
                  <span class="note1 note">
                    Note : Please select required filters above and click on search to get information
                  </span>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </mat-expansion-panel>
  </mat-accordion>
</div>
<!-- New Open Close Filter Ends -->

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<div class="mrgArdTog">
    <mat-accordion class="headers-align">
        <mat-expansion-panel [expanded]="!dataOnLoad">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon> arrow_forward_ios </mat-icon>
                    Filter - ITR Assigned User:
                </mat-panel-title>
                <div class="col-sm-7"
                    *ngIf="(loggedInUserRoles?.includes('ROLE_ADMIN') || loggedInUserRoles?.includes('ROLE_LEADER') )">
                    <button class="tbd-btn spRt bulk col-sm-4" style="float:right"
                        (click)="$event.stopPropagation(); reassignmentForLeader()">Bulk Re-Assignment to
                        Leader</button>
                    <button class="tbd-btn spRt bulk col-sm-4" style="float:right"
                        (click)="$event.stopPropagation(); reassignmentForFiler()">Bulk Re-Assignment to Filer(with in a
                        team)</button>
                </div>
            </mat-expansion-panel-header>
            <div class="rowClr">
                <div class="surround">
                    <div class="row">
                        <div class="col-sm-12">
                            <section class="example-section checkbox-right">
                                <div class="checkbox-group ">
                                    <mat-checkbox class="ft-18" [formControl]="unAssignedUsersView" [disabled]="disableCheckboxes"
                                        *ngIf="loggedInUserRoles.includes('ROLE_ADMIN') || loggedInUserRoles.includes('ROLE_LEADER')"
                                        (change)="onCheckBoxChange()">Unassigned Users</mat-checkbox>
                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 bckClr">
                            <app-sme-list-drop-down #smeDropDown (sendLeader)="fromSme($event, 1)"
                                (sendPrincipleIndividual)="fromSme($event, 2)"
                                (sendFiler)="fromSme($event,3)"></app-sme-list-drop-down>
                        </div>

                        <div class="row spsTp bdrTp">
                            <div *ngIf="itrStatus" class="col-sm-3">
                                <label class="input__label" for="attr">Select Status </label>
                                <mat-form-field appearance="outline">
                                    <mat-select placeholder="" [(ngModel)]="searchParam.statusId">
                                        <mat-option *ngFor="let status of itrStatus" [value]="status.statusId">
                                            {{ status.statusName }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-9">
                                <app-generic-user-filter [searchParameter]="searchMenus"
                                    [clearUserFilter]="clearUserFilter"
                                    (onChange)="searchByObject($event)"></app-generic-user-filter>
                            </div>
                        </div>
                        <div class="row spsTp bdrTp">
                            <div class="col-6">
                                <app-generic-sorting [sortingParameter]="sortMenus" [clearSortFilter]="clearUserFilter"
                                    (onChange)="sortByObject($event)"></app-generic-sorting>
                            </div>
                            <div class="col-sm-6">
                                <div class="col-sm-12">
                                    <button class="clrLnk mvRth" [disabled]="loading" (click)="this.resetFilters()">
                                        Clear form
                                    </button>

                                    <button class="srch-btn mvRth" [disabled]="loading"
                                        (click)="this.search('','isAgent')"><i class="fa fa-search"
                                            aria-hidden="true"></i>&nbsp;Search</button>
                                </div>
                                <div class="col-sm-12 row">
                                    <span class="note1 note">
                                        Note : Please select required filters above and click on search to get
                                        information
                                    </span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </mat-expansion-panel>
    </mat-accordion>
</div>



<div class="main clearfix">
    <div class="tableSpc">
        <div class="row">
            <div class="col-sm-9 row">
                <div class="txTit col-sm-4">
                    User Details:
                </div>
            </div>
            <div class="col-sm-3">
                <div class="count1"> Total Count: <span class="txClr1">{{config.totalItems}}</span></div>
            </div>
        </div>
        <table>
            <tr *ngFor="let item of userInfo | paginate:config"></tr>
        </table>

        <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="usersGridOptions"
            (rowClicked)="onUsersRowClicked($event)">
        </ag-grid-angular>
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
</div>

<h1 mat-dialog-title>{{data.mode}} Bank Details</h1>
<form [formGroup]="bankDetailsForm">
  <mat-dialog-content>
    <div class="card__row">
      <div class=" card__col-xs-12 card__col-sm-6">
        <mat-form-field appearance="outline">
          <mat-label>IFSC code: </mat-label>
          <input matInput type="text" placeholder="IFSC code" formControlName="ifsCode" trim upperCase maxlength="11"
            (blur)="getBankInfoFromIfsc(bankDetailsForm.controls['ifsCode'])" required>
          <mat-error *ngIf="bankDetailsForm.controls['ifsCode'].hasError('required')">
            Enter valid IFSC code.</mat-error>
          <mat-error *ngIf="bankDetailsForm.controls['ifsCode'].hasError('pattern')">
            Enter valid IFSC code.</mat-error>
        </mat-form-field>
      </div>
      <div class=" card__col-xs-12 card__col-sm-6">
        <mat-form-field appearance="outline">
          <mat-label>Bank name: </mat-label>
          <input matInput type="text" placeholder="Enter bank name" formControlName="name" maxlength="35" required>
          <mat-error *ngIf="bankDetailsForm.controls['name'].hasError('required')">
            Bank name is required</mat-error>
        </mat-form-field>
      </div>


      <div class="card__col-xs-12 card__col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Account Number: </mat-label>
          <input matInput placeholder="Account number" formControlName="accountNumber"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            onkeypress=" event.charCode >= 48 && event.charCode <= 57" minlength="3" maxlength="18" required>
          <mat-error *ngIf="bankDetailsForm.controls['accountNumber'].hasError('required')">
            Enter
            account number.</mat-error>
          <mat-error *ngIf="bankDetailsForm.controls['accountNumber'].hasError('minlength')">
            Account number should be minimum 3 digit</mat-error>
        </mat-form-field>
      </div>

      <div class=" card__col-xs-12 card__col-sm-6">
        <mat-checkbox class="example-margin" formControlName="hasRefund">Set as default to refund</mat-checkbox>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button class="tbd-btn" (click)="saveBankDetails()">{{data.mode}}</button>
    <button type="submit" class="tbd-btn-secondary" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
<label style="font-size: 18px;
font-weight: bold;">Revise return for: {{(!this.data.fName && !this.data.lName) ? this.data.name : this.data.fName + ' ' +this.data.lName}}</label>
<button style="float: right;" mat-dialog-close tabindex="-1" class="tbd-btn-close" (click)="this.dialogRef.close()"><i class="fa fa-times"
        aria-hidden="true"></i></button>
<mat-dialog-content>
  <div class="card__row">
    <div class=" card__col-xs-12 card__col-sm-12">
      <b style="font-size: 16px;"> Are you sure want to file revise return?</b>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="center">
  <button class="tbd-btn"  (click)="this.dialogRef.close()" mat-dialog-close>No</button>
  <button class="tbd-btn ml-2" [disabled]="loading"  (click)="startReviseReturn()">Yes</button>
</mat-dialog-actions>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<div class="main clearfix" style="min-height: 0vh; padding-top: 0px;">
  <div class="card">
    <div class="card__row">
      <ag-grid-angular class="ag-theme-balham" [gridOptions]="tasksGridOptions" (rowClicked)="onRowClicked($event)"
        [paginationPageSize]=25 [pagination]=true>
      </ag-grid-angular>
    </div>
  </div>
</div>

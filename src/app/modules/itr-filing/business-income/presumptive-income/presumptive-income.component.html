<mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" (closed)="closed('customer')" hideToggle
                       class="hide-close">

      <mat-panel-title>
        <mat-icon>
          arrow_forward_ios
        </mat-icon>
        Business Income
      </mat-panel-title>
      <div class="card__row edit clearfix isShow">
        <button class="edit_btn" (click)="$event.stopPropagation();editForm('customer')"><mat-icon>
          edit_square
        </mat-icon>Edit </button>
      </div>
    </mat-expansion-panel-header>
    <app-presumptive-business-income (saveAndNext)="saveAndNext($event)"></app-presumptive-business-income>
  </mat-expansion-panel>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
<div class="page-wrapper">
  <main>
    <div class="spc-blw ">
      <mat-accordion class="headers-align">
        <app-presumptive-business-income #PresumptiveBusinessIncomeComponentRef
          (presBusinessSaved)="onPresBusinessSaved($event)"></app-presumptive-business-income>
        <app-presumptive-professional-income #PresumptiveProfessinalIncomeComponentRef
          (presProfessionalSaved)="onPresProfessionalSaved($event)"></app-presumptive-professional-income>
      </mat-accordion>

      <div class="flex justify-between p-[30px] back-foot">
        <button class="lgtBtn" (click)="goBack()">
          <mat-icon class="icoAdj">keyboard_backspace</mat-icon>
          <span class="font-semibold">&nbsp;Back to Source Page</span>
        </button>
        <div class="note" style="margin-left: 100px;">
          <b>Note:</b> Remember to click "Save all" after adding 44AD and 44ADA to ensure successful saving of changes.
        </div>
        <button class="saveBtnIn" (click)="saveAll()">
          <span class="font-semibold">Save All</span>
        </button>
      </div>
    </div>
  </main>
  <app-side-summary-panel type="presumptiveIncome"></app-side-summary-panel>
  <app-previous-summary-panel type="presumptiveIncome" *ngIf="PREV_ITR_JSON"></app-previous-summary-panel>
</div>

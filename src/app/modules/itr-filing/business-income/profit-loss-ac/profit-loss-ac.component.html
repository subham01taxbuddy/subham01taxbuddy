<div class="mrgArd">
  <app-file-parser (newDataAvailable)="reloadData()"></app-file-parser>
</div>
<mat-accordion class="headers-align spcArnd2">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon> arrow_forward_ios </mat-icon>
        Non-Speculative Income
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-non-speculative-income
      #NonSpeculativeIncomeComponentRef
    ></app-non-speculative-income>
  </mat-expansion-panel>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon> arrow_forward_ios </mat-icon>
        Speculative Income
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-speculative-income
      #SpeculativeIncomeComponentRef
    ></app-speculative-income>
  </mat-expansion-panel>
</mat-accordion>
<div class="flex justify-between p-[30px] back-foot">
  <button class="lgtBtn" (click)="goBack()">
    <mat-icon class="icoAdj">keyboard_backspace</mat-icon>
    <span class="font-semibold">&nbsp;Back to Source Page</span>
  </button>
  <button class="saveBtnIn" (click)="saveAll()">
    <span class="font-semibold">Save All</span>
  </button>
</div>

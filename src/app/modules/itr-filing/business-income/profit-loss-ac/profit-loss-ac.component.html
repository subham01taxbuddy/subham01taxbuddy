<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
<div>
  <app-file-parser (newDataAvailable)="reloadData()"></app-file-parser>
</div>
<mat-accordion class="headers-align">
    <mat-expansion-panel class="hide-close">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>
            arrow_forward_ios
          </mat-icon>
          Non-Speculative Income
        </mat-panel-title>
      </mat-expansion-panel-header>
        <app-non-speculative-income (saveAndNext)="saveAndNext($event)"></app-non-speculative-income>
    </mat-expansion-panel>
    <mat-expansion-panel class="hide-close">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>
            arrow_forward_ios
          </mat-icon>
          Speculative Income
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-speculative-income (saveAndNext)="saveAndNext($event)"></app-speculative-income>
    </mat-expansion-panel>
</mat-accordion>
<div class="flex justify-between p-[30px] back-foot">
  <button class="lgtBtn" (click)="goBack()"><mat-icon class="icoAdj">keyboard_backspace</mat-icon>
    <span class="font-semibold">&nbsp;Back to Source Page</span>
  </button>
</div>

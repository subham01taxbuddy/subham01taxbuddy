<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<div class="mrgArd">
  <app-file-parser (newDataAvailable)="reloadData()"></app-file-parser>
</div>
<mat-accordion class="headers-align spcArnd2">
  <app-non-speculative-income #NonSpeculativeIncomeComponentRef></app-non-speculative-income>
  <app-speculative-income #SpeculativeIncomeComponentRef></app-speculative-income>
</mat-accordion>
<div class="flex justify-between p-[30px] back-foot">
  <button class="lgtBtn" (click)="goBack()">
    <mat-icon class="icoAdj">keyboard_backspace</mat-icon>
    <span class="font-semibold">&nbsp;Back to Source Page</span>
  </button>
  <button class="saveBtnIn" (click)="saveAll()">
    <span class="font-semibold">Save All</span>
  </button>
</div>

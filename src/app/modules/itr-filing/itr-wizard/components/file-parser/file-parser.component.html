<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<div class="accordion" id="myAccordion">
  <div class="accordion-item">
    <h2 class="accordion-header" id="heading1">
      <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapse1">Direct Upload
        From Statement</button>

    </h2>
    <div id="collapse1" class="accordion-collapse collapse hide" data-bs-parent="#myAccordion">
      <div class="accordion__item-body">
        <div class="surround_text">
          <div class="row mb-20">
            <div class="col-7 align_self">
              <p class="normal_text">Upload Capital Gain/F&O Statement</p>
            </div>

            <div class="col-5">
              <button class="btn__upload float-right" (click)="cloudUpload()"><i class="fa-regular fa-cloud"></i> Upload
                From Cloud
              </button>

              <button class="btn__upload float-right" (click)="upload()"><i
                  class="fa-solid fa-arrow-up-from-bracket"></i> Manual Upload
                <input type="file" id="input-file-id" hidden class="inptfile" (change)="uploadFile($event)"
                  accept=".xls, .xlsx" />
              </button>

            </div>
          </div>


          <div class="alert alert-warning styAlrt" role="alert">
            <i class="material-icons-outlined adIc">warning</i>&nbsp;&nbsp; Please upload all the
            brokers statements first and only then proceed to edit.
          </div>


          <div class="row">
            <div class="col-sm-1">
              <mat-progress-spinner *ngIf="loading" color="primary" diameter="20"
                mode="indeterminate"></mat-progress-spinner>
            </div>
            <div class="col-sm-9">
              <label *ngFor="let file of filesUploaded" class="filename">
                <i class="fa fa-check-circle" style="color: green" aria-hidden="true"></i>&nbsp;{{ file }}
              </label>
              <br />
            </div>
          </div>

          <div class="row">
            <div class="col-7 align_self">
              <p class="normal_text">Use Taxbuddy Template (Equity-intraday/MF/F&O)</p>
            </div>
            <div class="col-5">
              <button class="btn__upload float-right" (click)="downloadTemplate()">
                <img src="assets/img/tabler_template.svg" /> Download Taxbuddy Template</button>
            </div>
          </div>
          <hr style="border-top:1px solid #cccccc; margin-top: 20px; padding-bottom: 20px">
          <div class="row">
            <div class="col-7 align_self">
              <p class="normal_text">Steps to Download (Listed Company) Statement?</p>
            </div>
            <div class="row col-sm-12">
              <div *ngFor="let broker of brokerData" class="row col-sm-4">
                <div class="col-sm-6" *ngIf="broker.name !== 'Taxbuddy'">
                  <a class="downLd" (click)="steps(broker.steps)">
                    <i class="fa fa-download"></i> {{ broker.name }} Steps</a>
                </div>
                <div class="col-sm-6 enote" *ngIf="broker.name !== 'Taxbuddy'">{{broker.note}}</div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

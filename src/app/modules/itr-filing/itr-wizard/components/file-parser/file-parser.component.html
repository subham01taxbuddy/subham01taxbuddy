<div class="txTtl">Upload Capital Gain/F&O statement here:</div>
<div class="card">
  <input
    type="file"
    id="input-file-id"
    hidden
    class="inptfile"
    (change)="uploadFile($event)"
  />

  <div class="">
    <div class="alert alert-warning" role="alert">
      <i class="material-icons-outlined adIc">warning</i> Please upload all the
      brokers statements first and only then proceed to edit.
    </div>
  </div>

  <div class="card__col-xs-12 card__col-sm-12">
    <div
      class="card__col-xs-12 card__col-sm-6"
      *ngFor="let broker of brokerData"
    >
      <div class="upload-data">
        <div class="card__col-sm-3">
          <label>{{ broker.label }}</label>
          <hr />
          <div class="temsteps">
            <a *ngIf="broker.name === 'Taxbuddy'" (click)="downloadTemplate()"
              >Template</a
            >
            <a *ngIf="broker.name !== 'Taxbuddy'" (click)="steps(broker.steps)"
              >Steps to download Statement</a
            >
          </div>
        </div>
        <div class="card__col-sm-9">
          <div class="row">
            <div class="col-sm-4">
              <button class="upload m-0" (click)="upload(broker.name)">
                <i class="fa fa-upload"></i>
                Upload
              </button>
            </div>
            <div class="col-sm-5">
              <button class="upload m-0" (click)="cloudUpload(broker.name)">
                <i class="fa fa-upload"></i>
                Cloud Upload
              </button>
            </div>
            <div class="col-sm-1">
              <mat-progress-spinner
                *ngIf="broker.loading"
                color="primary"
                diameter="20"
                mode="indeterminate"
              ></mat-progress-spinner>
            </div>
            <div class="col-sm-9">
              <label *ngFor="let file of broker.filesUploaded" class="filename">
                <i
                  class="fa fa-check-circle"
                  style="color: green"
                  aria-hidden="true"
                ></i
                >&nbsp;{{ file }}
              </label>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

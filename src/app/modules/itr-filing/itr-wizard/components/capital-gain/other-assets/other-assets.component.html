<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"
></ngx-loading>

<div class="mrgArd">
  <!-- other-assets  -->
  <mat-accordion class="headers-align">
    <mat-expansion-panel
      [expanded]="step === 0"
      (opened)="setStep(0)"
      (closed)="closed()"
      hideToggle
      class="hide-close"
    >
      <mat-expansion-panel-header class="flex justify-between items-center">
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Other Assets
        </mat-panel-title>
        <div class="edit clearfix isShow">
          <button
            class="new-add mvRth"
            (click)="$event.stopPropagation(); addOtherAssets(false)"
          >
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span> Add Other Assets</span>
          </button>
        </div>
      </mat-expansion-panel-header>
      <div>
        <div>
          <div>
            <!--            <app-other-asset-improvement-->
            <!--              style="padding-top: 25px"-->
            <!--              [isAddOtherAssetsImprovement]="isAddOtherAssetsImprovement"-->
            <!--            ></app-other-asset-improvement>-->
            <ag-grid-angular
              class="ag-theme-balham topSps"
              [gridOptions]="gridOptions"
              (rowClicked)="onOtherAssetsRowClicked($event)"
            >
            </ag-grid-angular>
            <button
              class="delete-btn delete-icon"
              (click)="$event.stopPropagation(); deleteAsset()"
              [disabled]="!isAssetSelected()"
            >
              <i class="fa fa-trash" aria-hidden="true"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <br />

  <!-- deductions  -->
  <div class="card bdrArnd">
    <!-- header  -->
    <div class="flex items-center justify-between">
      <div class="row">
        <div class="isDeduction">Add Deduction under section 54F</div>
        <div class="row">
          <div class="col-sm-9 subheading">
            (Applicable for any capital assets other than residential House
            Property)
          </div>
          <div class="col-sm-3">
            <mat-radio-group
              [(ngModel)]="deduction"
              [disabled]="isDisable"
              class="mvRth"
            >
              <mat-radio-button [value]="true" labelPosition="before"
                >Yes
              </mat-radio-button>
              <mat-radio-button [value]="false" labelPosition="before"
                >No</mat-radio-button
              >
            </mat-radio-group>
          </div>
        </div>
      </div>
    </div>

    <!-- form  -->
    <form [formGroup]="deductionForm" *ngIf="deduction">
      <div formArrayName="deductions">
        <div
          *ngFor="
            let deduction of getDeductions?.controls | paginate : config;
            let i = index
          "
          [formGroupName]="fieldGlobalIndex(i)"
        >
          <div class="row cardClr2">
            <!-- inputs  -->

            <!-- type-of-deduction  -->
            <div class="col-sm-4">
              <mat-label>Type of Deduction</mat-label>
              <mat-form-field class="input-field-width" appearance="outline">
                <input
                  matInput
                  digitsOnly
                  formControlName="typeOfDeduction"
                  placeholder="Type of Deduction"
                  name="typeOfDeduction"
                  class="input-field"
                  maxlength="14"
                  readonly
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                />
                <!-- <mat-error
                  *ngIf="
                    assetDetailsForm.controls['purchaseCost'].hasError(
                      'pattern'
                    )
                  "
                  >Enter valid amount.</mat-error
                > -->
              </mat-form-field>
            </div>
            <!-- buy-date  -->
            <div class="col-sm-4">
              <mat-label> Buy Date / Date of Acquisition </mat-label>
              <mat-form-field appearance="outline">
                <input
                  matInput
                  formControlName="purchaseDate"
                  name="purchaseDate"
                  [matDatepicker]="purchaseDate"
                  placeholder="Buy Date / Date of Acquisition"
                  [max]="maximumDate"
                  (change)="calculateDeduction()"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="purchaseDate"
                ></mat-datepicker-toggle>
                <mat-datepicker #purchaseDate></mat-datepicker>
              </mat-form-field>
            </div>
            <!-- cost-of-new-asset  -->
            <div class="col-sm-4">
              <mat-label>Cost of New Asset</mat-label>
              <mat-form-field class="input-field-width" appearance="outline">
                <input
                  matInput
                  digitsOnly
                  formControlName="costOfNewAsset"
                  placeholder="Cost Of New Asset"
                  name="costOfNewAsset"
                  class="input-field"
                  maxlength="14"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  (change)="calculateDeduction()"
                />
                <!-- <mat-error
                  *ngIf="
                    assetDetailsForm.controls['sellValue'].hasError('pattern')
                  "
                  >Enter valid amount.</mat-error
                > -->
              </mat-form-field>
            </div>
            <!-- CGAS Deposit  -->
            <div class="col-sm-4 spsTp">
              <mat-label>CGAS Amount Deposited Before Due Date</mat-label>
              <mat-form-field class="input-field-width" appearance="outline">
                <input
                  matInput
                  digitsOnly
                  formControlName="CGASAmount"
                  placeholder="Amount deposited in CGAS before due date"
                  name="CGASAmount"
                  class="input-field"
                  maxlength="14"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  (change)="calculateDeduction()"
                />
                <!-- <mat-error
                  *ngIf="
                    assetDetailsForm.controls['sellExpense'].hasError('pattern')
                  "
                  >Enter valid amount.</mat-error
                > -->
              </mat-form-field>
            </div>
            <!-- deduction claimed  -->
            <div class="col-sm-4 spsTp">
              <mat-label><br />Amount of Deduction Claimed</mat-label>
              <mat-form-field class="input-field-width" appearance="outline">
                <input
                  matInput
                  digitsOnly
                  formControlName="deductionClaimed"
                  placeholder="Amount of Deduction Claimed"
                  name="deductionClaimed"
                  class="input-field"
                  maxlength="14"
                  readonly
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                />
              </mat-form-field>
            </div>
          </div>
          <!-- Row Ends -->
        </div>

        <!-- edit Other Assets deduction -->
      </div>
    </form>
  </div>

  <!-- page-navigation-buttons  -->
  <div class="flex justify-between p-[30px] back-foot">
    <button class="lgtBtn" (click)="goBack()">
      Back to Capital Gain Topics
    </button>

    <button class="saveBtnIn" (click)="saveCg()">Save All</button>
  </div>
</div>

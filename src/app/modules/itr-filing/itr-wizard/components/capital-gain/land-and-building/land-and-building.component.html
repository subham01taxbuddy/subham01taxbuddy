<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<div style="padding-top: 20px;">
  <div *ngIf="labView === 'TABLE'">
    <div style="text-align: right;">
      <button class="tbd-btn-small" (click)="addCapitalGain('ADD','')">Add More&nbsp;&nbsp; <i class="fa fa-plus"
          aria-hidden="true"></i>
      </button>
    </div>
    <div style="height: 100%; padding-top: 10px; box-sizing: border-box;">
      <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [gridOptions]="capitalGainGridOptions"
        (rowClicked)="onCgRowClicked($event)">
      </ag-grid-angular>
    </div>
    <mat-hint *ngIf="isExmptAvail">Note: (**) indicates you got an exemption upto 1,00,000 against the asset
      class.</mat-hint>
  </div>
  <div *ngIf="labView === 'FORM'">
    <app-lab-form [data]="data" (cancelForm)="cancelForm($event)"></app-lab-form>
  </div>
</div>

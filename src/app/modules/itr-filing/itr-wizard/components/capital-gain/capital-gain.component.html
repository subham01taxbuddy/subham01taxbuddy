<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<div *ngIf="showList">
  <div>
    <mat-accordion class="headers-align">
      <mat-expansion-panel *ngFor="let topic of topicList" hideToggle>
        <mat-expansion-panel-header (click)="gotoSection(topic.path)">
          <mat-panel-title>{{topic.label}}</mat-panel-title>
          <mat-icon>
          arrow_forward_ios
          </mat-icon>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div class="flex justify-between border-t mt-[75px] m-[25px] py-[25px]">
    <button
      class="display-flex btn normal-case h-fit min-h-fit transition-all duration-300 bg-white hover:bg-sky-700 hover:border-sky-700 py-3 px-7 hover:text-white"
      (click)="goBack()"><mat-icon>keyboard_backspace</mat-icon>
      <span class="font-semibold">&nbsp;Back to Source Page</span>
    </button>
  </div>
</div>

<router-outlet *ngIf="!showList"></router-outlet>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"
></ngx-loading>
<div class="container">
  <div class="head-title mb-4" style="font-size: 18px">
    <strong> TDS other than salary </strong>
  </div>
  <div class="head-title mb-4">
    This is TDS on salary deducted by your employer. Enter the amount from form
    16 or 26AS
  </div>
</div>
<form [formGroup]="salaryForm">
  <div formArrayName="salaryArray">
    <div
      class="display-flex"
      *ngFor="
        let donation of getSalaryArray.controls | paginate : config;
        let i = index
      "
      [formGroupName]="fieldGlobalIndex(i)"
    >
      <!-- <mat-checkbox
        color="primary"
        name="hasEdit[i]"
        formControlName="hasEdit"
        class="mv"
      >
      </mat-checkbox> -->
      <div class="row">
        <div class="col-sm-4" *ngIf="showHeadOfIncome === 'TDTS'">
          <mat-label>TAN of Deductor*</mat-label>
          <mat-form-field appearance="outline">
            <input
              matTooltip="Format should like this(e.g. XXXXNNNNNX) X indicate character and N indicates number"
              matTooltipClass="tab-tooltip"
              matTooltipPosition="above"
              formControlName="deductorTAN"
              matInput
              currencyMask
              placeholder="XXXXNNNNNX"
              name="deductorTAN[i]"
              class="input-field"
              maxlength="10"
              minlength="10"
              required
              type="text"
              trim
              upperCase
            />

            <!-- <mat-error *ngIf="donation.get('deductorTAN').hasError('pattern')">
              Enter valid TAN (e.g XXXX12345X)</mat-error
            > -->
          </mat-form-field>
        </div>
        <div class="col-sm-4" *ngIf="showHeadOfIncome === 'TDTSP'">
          <mat-label>PAN of Deductor*</mat-label>
          <mat-form-field appearance="outline">
            <input
              matTooltip="Format should like this(e.g. XXXXXNNNNX) X indicate character and N indicates number"
              matTooltipClass="tab-tooltip"
              matTooltipPosition="above"
              formControlName="deductorPAN"
              matInput
              currencyMask
              placeholder="XXXXXNNNNX"
              name="deductorPAN[i]"
              class="input-field"
              maxlength="10"
              minlength="10"
              required
              type="text"
              trim
              upperCase
            />

            <!-- <mat-error *ngIf="donation.get('deductorPAN').hasError('pattern')">
              Enter valid PAN (e.g XXXXX1234X)</mat-error
            > -->
          </mat-form-field>
        </div>
        <div class="col-sm-4" *ngIf="showHeadOfIncome === 'TDTS'">
          <mat-label>Select Head of Income*</mat-label>
          <mat-form-field appearance="outline">
            <mat-select
              (selectionChange)="changed()"
              matTooltipClass="tab-tooltip"
              matTooltipPosition="above"
              placeholder=""
              formControlName="headOfIncome"
              name="headOfIncome[i]"
              required
            >
              <mat-option
                *ngFor="let dropdown of headOfIncomeDropdownTDS2"
                [value]="dropdown.code"
                matTooltip="{{ dropdown.name }}"
                matTooltipClass="tab-tooltip"
                matTooltipPosition="above"
              >
                {{ dropdown.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-4" *ngIf="showHeadOfIncome === 'TDTSP'">
          <mat-label>Select Head of Income*</mat-label>
          <mat-form-field appearance="outline">
            <mat-select
              (selectionChange)="changed()"
              matTooltipClass="tab-tooltip"
              matTooltipPosition="above"
              placeholder=""
              formControlName="headOfIncome"
              name="headOfIncome[i]"
              required
            >
              <mat-option
                *ngFor="let dropdown of headOfIncomeDropdownTDS3"
                [value]="dropdown.code"
                matTooltip="{{ dropdown.name }}"
                matTooltipClass="tab-tooltip"
                matTooltipPosition="above"
              >
                {{ dropdown.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-label>Name of Deductor*</mat-label>
          <mat-form-field appearance="outline">
            <input
              formControlName="deductorName"
              matInput
              placeholder="Name of deductor"
              name="deductorName[i]"
              class="input-field"
              maxlength="125"
              required
              type="text"
              trim
            />
            <!-- <mat-error *ngIf="donation.get('deductorName').hasError('pattern')">
              Name should be character only</mat-error
            > -->
          </mat-form-field>
        </div>

        <div class="col-sm-4 spsTp">
          <mat-label>Total Amount credited*</mat-label>
          <mat-form-field appearance="outline">
            <input
              formControlName="totalAmountCredited"
              matInput
              placeholder="Amount Other Than Cash"
              name="totalAmountCredited[i]"
              required
              class="input-field"
              maxlength="14"
              digitsOnly
            />
            <!-- <mat-error
              *ngIf="donation.get('totalAmountCredited').hasError('pattern')"
            >
              Enter positive amount without decimal.</mat-error
            > -->
          </mat-form-field>
        </div>

        <div class="col-sm-4 spsTp">
          <mat-label>Total Tax Deducted*</mat-label>
          <mat-form-field appearance="outline">
            <input
              formControlName="totalTdsDeposited"
              matInput
              placeholder="Amount Other Than Cash"
              name="totalTdsDeposited[i]"
              required
              class="input-field"
              maxlength="14"
              digitsOnly
            />
            <!-- <mat-error
              *ngIf="donation.get('totalTdsDeposited').hasError('pattern')"
            >
              Enter positive amount without decimal.</mat-error
            > -->
          </mat-form-field>
        </div>
      </div>

      <!-- <div class="edit-head">
        <button
          type="button"
          class="edit-donation"
          (click)="editSalaryForm(fieldGlobalIndex(i))"
        >
          <mat-icon> edit_square </mat-icon>Edit
        </button>
      </div> -->
    </div>
    <div class="row spsTp bdrTp">
      <!-- <div class="col-sm-3">
        <button
          type="submit"
          class="tbd-btn-secondary delBtn"
          (click)="deleteSalaryArray()"
        >
          <i class="fa fa-trash" aria-hidden="true">&nbsp;</i>Delete
        </button>
      </div> -->
      <!-- <div class="col-sm-6">
        <table>
          <tr
            *ngFor="let item of getSalaryArray.controls | paginate : config"
          ></tr>
        </table>
        <pagination-controls
          id="{{ showHeadOfIncome }}"
          (pageChange)="pageChanged($event)"
        ></pagination-controls>
      </div> -->
      <div class="col-sm-3">
        <button class="tbd-btn save-btn mvRth" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</form>

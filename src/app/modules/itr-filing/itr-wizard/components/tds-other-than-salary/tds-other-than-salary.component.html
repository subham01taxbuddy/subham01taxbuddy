<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"
></ngx-loading>
<div class="PreBxUp">
  <div class="hdByr-L">
    <strong> TDS other than salary </strong>
  </div>
</div>
<form [formGroup]="salaryForm">
  <div formArrayName="salaryArray">
    <div
      class="display-flex"
      *ngFor="let donation of getSalaryArray.controls | paginate : config; let i = index"
      [formGroupName]="fieldGlobalIndex(i)">

      <div class="row">
        <div class="div-6 ">
          <div class="form-field" *ngIf="showHeadOfIncome === 'TDTS'">
            <div class="field-label">
              <span class="span">TAN of Deductor</span><span class="text-wrapper-2">*</span>
            </div>
            <mat-form-field appearance="outline">
              <input
                matTooltip="Format should like this(e.g. XXXXNNNNNX) X indicate character and N indicates number"
                matTooltipClass="tab-tooltip"
                matTooltipPosition="above"
                formControlName="deductorTAN"
                matInput
                currencyMask
                placeholder="Tan of deductor"
                name="deductorTAN[i]"
                class="input-field"
                maxlength="10"
                minlength="10"
                required
                type="text"
                trim
                upperCase
              />

            </mat-form-field>
          </div>
          <div class="form-field" *ngIf="showHeadOfIncome === 'TDTSP'">
          <div class="field-label">
            <span class="span">PAN of Deductor</span><span class="text-wrapper-2">*</span>
          </div>
          <mat-form-field appearance="outline">
            <input
              matTooltip="Format should like this(e.g. XXXXXNNNNX) X indicate character and N indicates number"
              matTooltipClass="tab-tooltip"
              matTooltipPosition="above"
              formControlName="deductorPAN"
              matInput
              currencyMask
              placeholder="Pan of deductor"
              name="deductorPAN[i]"
              class="input-field"
              maxlength="10"
              minlength="10"
              required
              type="text"
              trim
              upperCase
            />

          </mat-form-field>
        </div>

          <div class="form-field" *ngIf="showHeadOfIncome === 'TDTS'">
            <div class="field-label">
              <span class="span">Select Head of Income</span><span class="text-wrapper-2">*</span>
            </div>
            <mat-form-field appearance="outline">
              <mat-select
                (selectionChange)="changed()"
                matTooltipClass="tab-tooltip"
                matTooltipPosition="above"
                placeholder="Head of Income"
                formControlName="headOfIncome"
                name="headOfIncome[i]"
                required
              >
                <mat-option
                  *ngFor="let dropdown of headOfIncomeDropdownTDS2"
                  [value]="dropdown.code"
                  matTooltip="{{ dropdown.name }}"
                  matTooltipClass="tab-tooltip"
                  matTooltipPosition="above"
                >
                  {{ dropdown.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-field" *ngIf="showHeadOfIncome === 'TDTSP'">
            <div class="field-label">
              <span class="span">Select Head of Income</span><span class="text-wrapper-2">*</span>
            </div>
            <mat-form-field appearance="outline">
              <mat-select
                (selectionChange)="changed()"
                matTooltipClass="tab-tooltip"
                matTooltipPosition="above"
                placeholder="Head of Income"
                formControlName="headOfIncome"
                name="headOfIncome[i]"
                required
              >
                <mat-option
                  *ngFor="let dropdown of headOfIncomeDropdownTDS3"
                  [value]="dropdown.code"
                  matTooltip="{{ dropdown.name }}"
                  matTooltipClass="tab-tooltip"
                  matTooltipPosition="above"
                >
                  {{ dropdown.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="div-6 ">
          <div class="form-field">
            <div class="field-label">
              <span class="span">Name of Deductor</span><span class="text-wrapper-2">*</span>
            </div>
            <mat-form-field appearance="outline">
              <input
                formControlName="deductorName"
                matInput
                placeholder="Name of deductor"
                name="deductorName[i]"
                class="input-field"
                maxlength="125"
                required
                type="text"
                trim
              />

            </mat-form-field>
          </div>

          <div class="form-field">
          <div class="field-label">
            <span class="span">Total Amount credited</span><span class="text-wrapper-2">*</span>
          </div>
          <mat-form-field appearance="outline">
            <input
              formControlName="totalAmountCredited"
              matInput
              placeholder="Total amount credited"
              name="totalAmountCredited[i]"
              required
              class="input-field"
              maxlength="14"
              digitsOnly
            />

          </mat-form-field>
        </div>
        </div>

        <div class="div-6 ">
          <div class="form-field">
          <div class="field-label">
            <span class="span">Total Tax Deducted</span><span class="text-wrapper-2">*</span>
          </div>
          <mat-form-field appearance="outline">
            <input
              formControlName="totalTdsDeposited"
              matInput
              placeholder="Total tax deposited"
              name="totalTdsDeposited[i]"
              required
              class="input-field"
              maxlength="14"
              digitsOnly
            />

          </mat-form-field>
        </div>
        </div>
      </div>

    </div>
    <div>
      <div class="box-right">
        <button class="btn btn__primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</form>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"
></ngx-loading>
<div class="div-3" *ngFor="let salary of getSalaryArray.controls;
            let i = index">
  <!--      <div>-->
  <div class="contents-wrapper">
    <div class="contents">
      <div class="field-text" (click)="markActive(i)">Entry {{i+1}}</div>
      <div class="group"><img class="material-symbols" src="assets/img/new/del.png" /></div>
    </div>
  </div>
  <!--      </div>-->
</div>
<div class="contents-wrapper">
  <div class="field-text-wrapper">
    <div class="field-text-2" (click)="$event.stopPropagation(); addSalary();">+ Add Another</div>
  </div>
</div>
<form [formGroup]="salaryForm">
  <div formArrayName="salaryArray">
    <div *ngFor="let item of getSalaryArray.controls | slice:0:activeIndex+1; let i=index"
      class="display-flex"
      [formGroupName]="activeIndex">

      <div class="row" *ngIf="activeIndex === i">
        <div class="div-6 ">
          <div class="form-field" *ngIf="showHeadOfIncome === 'TDTS'">
            <div class="field-label">
              <span class="span">TAN of Deductor</span><span class="text-wrapper-2">*</span>
            </div>
            <mat-form-field appearance="outline">
              <input
                matTooltip="Format should like this(e.g. XXXXNNNNNX) X indicate character and N indicates number"
                matTooltipClass="tab-tooltip"
                matTooltipPosition="above"
                formControlName="deductorTAN"
                matInput
                currencyMask
                placeholder="Tan of deductor"
                name="deductorTAN[activeIndex]"
                class="input-field"
                maxlength="10"
                minlength="10"
                required
                type="text"
                trim
                upperCase
              />

            </mat-form-field>
          </div>
          <div class="form-field" *ngIf="showHeadOfIncome === 'TDTSP'">
          <div class="field-label">
            <span class="span">PAN of Deductor</span><span class="text-wrapper-2">*</span>
          </div>
          <mat-form-field appearance="outline">
            <input
              matTooltip="Format should like this(e.g. XXXXXNNNNX) X indicate character and N indicates number"
              matTooltipClass="tab-tooltip"
              matTooltipPosition="above"
              formControlName="deductorPAN"
              matInput
              currencyMask
              placeholder="Pan of deductor"
              name="deductorPAN[activeIndex]"
              class="input-field"
              maxlength="10"
              minlength="10"
              required
              type="text"
              trim
              upperCase
            />

          </mat-form-field>
        </div>

          <div class="form-field" *ngIf="showHeadOfIncome === 'TDTS'">
            <div class="field-label">
              <span class="span">Select Head of Income</span><span class="text-wrapper-2">*</span>
            </div>
            <mat-form-field appearance="outline">
              <mat-select
                (selectionChange)="changed()"
                matTooltipClass="tab-tooltip"
                matTooltipPosition="above"
                placeholder="Head of Income"
                formControlName="headOfIncome"
                name="headOfIncome[activeIndex]"
                required
              >
                <mat-option
                  *ngFor="let dropdown of headOfIncomeDropdownTDS2"
                  [value]="dropdown.code"
                  matTooltip="{{ dropdown.name }}"
                  matTooltipClass="tab-tooltip"
                  matTooltipPosition="above"
                >
                  {{ dropdown.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-field" *ngIf="showHeadOfIncome === 'TDTSP'">
            <div class="field-label">
              <span class="span">Select Head of Income</span><span class="text-wrapper-2">*</span>
            </div>
            <mat-form-field appearance="outline">
              <mat-select
                (selectionChange)="changed()"
                matTooltipClass="tab-tooltip"
                matTooltipPosition="above"
                placeholder="Head of Income"
                formControlName="headOfIncome"
                name="headOfIncome[activeIndex]"
                required
              >
                <mat-option
                  *ngFor="let dropdown of headOfIncomeDropdownTDS3"
                  [value]="dropdown.code"
                  matTooltip="{{ dropdown.name }}"
                  matTooltipClass="tab-tooltip"
                  matTooltipPosition="above"
                >
                  {{ dropdown.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="div-6 ">
          <div class="form-field">
            <div class="field-label">
              <span class="span">Name of Deductor</span><span class="text-wrapper-2">*</span>
            </div>
            <mat-form-field appearance="outline">
              <input
                formControlName="deductorName"
                matInput
                placeholder="Name of deductor"
                name="deductorName[activeIndex]"
                class="input-field"
                maxlength="125"
                required
                type="text"
                trim
              />

            </mat-form-field>
          </div>

          <div class="form-field">
          <div class="field-label">
            <span class="span">Total Amount credited</span><span class="text-wrapper-2">*</span>
          </div>
          <mat-form-field appearance="outline">
            <input
              formControlName="totalAmountCredited"
              matInput
              placeholder="Total amount credited"
              name="totalAmountCredited[activeIndex]"
              required
              class="input-field"
              maxlength="14"
              digitsOnly
            />

          </mat-form-field>
        </div>
        </div>

        <div class="div-6 ">
          <div class="form-field">
          <div class="field-label">
            <span class="span">Total Tax Deducted</span><span class="text-wrapper-2">*</span>
          </div>
          <mat-form-field appearance="outline">
            <input
              formControlName="totalTdsDeposited"
              matInput
              placeholder="Total tax deposited"
              name="totalTdsDeposited[activeIndex]"
              required
              class="input-field"
              maxlength="14"
              digitsOnly
            />

          </mat-form-field>
        </div>
        </div>
      </div>

    </div>
    <div class="out-box">
      <div class="box-left">
        <button class="btn btn__white" (click)="goBack()">Back</button>
      </div>
      <div class="box-right">
        <button class="btn btn__primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</form>

<div *ngIf="hideOutlet">
  <h3 class="personal-info">Business Income:</h3>
  <mat-accordion class="headers-align">
    <mat-expansion-panel hideToggle
                         class="hide-close">
      <mat-expansion-panel-header (click)="addIncomeDetails('presumptive')">
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Presumptive Income
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel
      hideToggle
      class="hide-close"
    >
      <mat-expansion-panel-header (click)="addIncomeDetails('pnlaccounts')">
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Profit & Loss A/C
        </mat-panel-title>
        <div class="card__row edit clearfix isShow">
          <button
            class="edit_btn"
            (click)="$event.stopPropagation(); editForm('customer')"
          >
            <mat-icon> edit_square </mat-icon>Edit
          </button>
        </div>
      </mat-expansion-panel-header>
      <app-profit-loss-ac></app-profit-loss-ac>
    </mat-expansion-panel>

    <mat-expansion-panel
      hideToggle
      class="hide-close"
    >
      <mat-expansion-panel-header (click)="addIncomeDetails('balance-sheet')">
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Balance Sheet
        </mat-panel-title>
        <div class="card__row edit clearfix isShow">
          <button
            class="edit_btn"
            (click)="$event.stopPropagation(); editForm('personal')">
            <mat-icon>
              {{ sheetData?.editForm ? "highlight_off" : "edit_square" }}
            </mat-icon>
            {{ sheetData?.editForm ? "Cancel" : "Edit" }}
          </button>
        </div>
      </mat-expansion-panel-header>
    </mat-expansion-panel>


  </mat-accordion>
  <div class="flex justify-between border-t mt-[75px] m-[25px] py-[25px]">
    <button
      class="display-flex btn normal-case h-fit min-h-fit transition-all duration-300 bg-white hover:bg-sky-700 hover:border-sky-700 py-3 px-7 hover:text-white"
    >
      <mat-icon>keyboard_backspace</mat-icon>
      <span class="font-semibold" (click)="gotoSources()"
      >&nbsp;Back to Source Page</span
      >
    </button>

  </div>
</div>

<router-outlet *ngIf="!hideOutlet" (activate)="subscribeToEmitter($event)" (deactivate)="unsubscribe()"></router-outlet>

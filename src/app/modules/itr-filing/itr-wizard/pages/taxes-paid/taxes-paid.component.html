<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<div class="card__row display-flex">
    <div class="card card__col-sm-12 card__col-md-12 card__col-lg-6 card__col-xl-6">
        <app-tds-on-salary (onSave)="saveAll()"></app-tds-on-salary>
    </div>
    <div class="space-in">
    </div>
    <div class="card card__col-sm-12 card__col-md-12 card__col-lg-6 card__col-xl-6">
        <!-- <app-upload-doc  (onSave)="saveAll()"></app-upload-doc> -->
    </div>
</div>
<div class="card__row">
    <mat-accordion class="headers-align">
        <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle class="hide-close">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon>
                        arrow_forward_ios
                    </mat-icon>
                    TDS Other Than Salary
                </mat-panel-title>
                <div class="card__row edit clearfix isShow">
                    <button type="button" class="edit_btn" (click)="$event.stopPropagation();addMore('other')">
                        <i class="fa fa-plus"></i>Add
                    </button>
                </div>
            </mat-expansion-panel-header>
            <app-tds-other-than-salary [isAddOther]="isAddOther"
                [showHeadOfIncome]="showHeadOfIncome"  (onSave)="saveAll()"></app-tds-other-than-salary>
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle class="hide-close">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon>
                        arrow_forward_ios
                    </mat-icon>
                    TDS other than salary PAN based deductions (26QB, 26QC, 26QD)
                </mat-panel-title>
                <div class="card__row edit clearfix isShow">
                    <button type="button" class="edit_btn" (click)="$event.stopPropagation();addMore('panBased')">
                        <i class="fa fa-plus"></i>Add
                    </button>
                </div>
            </mat-expansion-panel-header>
            <app-tds-other-than-salary [isAddPanBased]="isAddPanBased"
                [showHeadOfIncome]="showHeadOfIncome"  (onSave)="saveAll()"></app-tds-other-than-salary>
            <!-- <div style="height: 100%; padding-top: 5px;padding-bottom: 15px; box-sizing: border-box;">
            <ag-grid-angular class="ag-theme-balham" [gridOptions]="tdsOtherThanSalary26QBGridOptions"
                (rowClicked)="tdsOtherThanSalary26QBRowClicked($event)">
            </ag-grid-angular>
        </div> -->
        </mat-expansion-panel>


        <mat-expansion-panel [expanded]="step === 3" (opened)="setStep(3)" hideToggle class="hide-close">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon>
                        arrow_forward_ios
                    </mat-icon>
                    TCS
                </mat-panel-title>
                <div class="card__row edit clearfix isShow">
                    <button type="button" class="edit_btn" (click)="$event.stopPropagation();addMore('tcs')">
                        <i class="fa fa-plus"></i>Add
                    </button>
                </div>
            </mat-expansion-panel-header>
            <app-tcs [isAddTcs]="isAddTcs"  (onSave)="saveAll()"></app-tcs>

            <!-- <div style="height: 100%; padding-top: 5px;padding-bottom: 15px; box-sizing: border-box;">
            <ag-grid-angular class="ag-theme-balham" [gridOptions]="tcsGridOptions"
                (rowClicked)="tcsRowClicked($event)">
            </ag-grid-angular>
        </div> -->
        </mat-expansion-panel>



        <mat-expansion-panel [expanded]="step === 4" (opened)="setStep(4)" hideToggle class="hide-close">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon>
                        arrow_forward_ios
                    </mat-icon>
                    Advance and self assessment tax
                </mat-panel-title>
                <div class="card__row edit clearfix isShow">
                    <button type="button" class="edit_btn" (click)="$event.stopPropagation();addMore('advance')">
                        <i class="fa fa-plus"></i>Add
                    </button>
                </div>
            </mat-expansion-panel-header>

            <app-advance-tax-paid [isAddAdvance]="isAddAdvance"  (onSave)="saveAll()"></app-advance-tax-paid>
            <!-- <div style="height: 100%; padding-top: 5px;padding-bottom: 15px; box-sizing: border-box;">
            <ag-grid-angular class="ag-theme-balham" [gridOptions]="otherThanTdsTcsGridOptions"
                (rowClicked)="otherThanTdsTcsRowClicked($event)">
            </ag-grid-angular>
        </div> -->
        </mat-expansion-panel>
    </mat-accordion>
</div>

<div class="pull-right">
    <button class="tbd-btn" (click)="saveAll()">Save All
    </button>
</div>

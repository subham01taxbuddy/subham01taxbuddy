
  <ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"
  ></ngx-loading>

<main>

  <div class="frameC">
    <h1 class="heading__title">Taxes Paid</h1>
    <div class="space">
      <div class="wrapper">
        <div class="div-4">
          <div class="frame-wrapper-2A">
            <div class="accordion" id="myAccordion">
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading1">
                  <button type="button" class="accordion-button" data-bs-toggle="collapse"
                          data-bs-target="#collapse1">Taxes Paid</button>
                </h2>
                <div id="collapse1" class="accordion-collapse collapse show" data-bs-parent="#myAccordion">
                  <div class="accordion__item-body">
                    <div class="Bx4R">
                      <button type="button" class="addAno" (click)="addTaxesPaid(false)">
                        + Add more
                      </button>
                    </div>

                    <ag-grid-angular
                            style="width: 100%; height: 150%"
                            class="ag-theme-balham spsTp"
                            [gridOptions]="allTdsDetails"
                            [groupDisplayType]="groupDisplayType"
                            [animateRows]="true"
                            (rowClicked)="onTdsDetailRowClicked($event)"></ag-grid-angular>
                    <button
                            class="delete-btn delete-icon"
                            (click)="$event.stopPropagation(); deleteAsset()"
                            [disabled]="!isAssetSelected()">
                      <i class="fa fa-trash" aria-hidden="true"></i> Delete
                    </button>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="out-box">
          <div class="box-left">
            <button class="btn btn__white" (click)="goBack()">Back</button>
          </div>
          <div class="box-right">
            <button class="btn btn__primary" (click)="saveAll()">Save & View Summary</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

<h3 class="medical-expenses">Investments/Deductions:</h3>
<mat-accordion class="headers-align">
  <mat-expansion-panel
    [expanded]="step === 0"
    (opened)="setStep(0)"
    (closed)="closed('medical-expenses')"
    hideToggle
    class="hide-close"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon> arrow_forward_ios </mat-icon>
        Medical Expenses
      </mat-panel-title>
      <div class="card__row edit clearfix isShow">
        <button
          class="edit_btn"
          (click)="$event.stopPropagation(); editForm('medical-expenses')"
        >
          <mat-icon> edit_square </mat-icon>Edit
        </button>
      </div>
    </mat-expansion-panel-header>
    <app-medical-expenses
      [isEditMedicalExpenses]="isEditMedical"
    ></app-medical-expenses>
  </mat-expansion-panel>
</mat-accordion>

<div class="flex justify-between border-t mt-[75px] m-[25px] py-[25px]">
  <button
    class="display-flex btn normal-case h-fit min-h-fit transition-all duration-300 bg-white hover:bg-sky-700 hover:border-sky-700 py-3 px-7 hover:text-white"
  >
    <mat-icon>keyboard_backspace</mat-icon>
    <span class="font-semibold">&nbsp;Back to Source Page</span>
  </button>

  <button
    class="btn normal-case h-fit min-h-fit transition-all duration-300 bg-sky-600 hover:bg-sky-700 hover:border-sky-700 py-3 px-7 text-white"
  >
    <span class="font-semibold">Save All</span>
  </button>
</div>

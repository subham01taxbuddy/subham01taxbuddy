<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
<div class="main clearfix whole-padding">
  <h2 class="capitalize text-gray-1100 font-bold text-2xl leading-[35px] dark:text-gray-dark-1100 pb-[18px]">
    ITR Filling Process
  </h2>
  <div style="padding: 0 !important;">
    <div class="flex items-center text-xs text-gray-500 gap-x-[9px] mb-[15px]">
      <div class="flex items-center gap-x-1">
        <img src="../../../../assets/icon-font/icon-home-2.svg" alt="home icon" />
        <a [ngClass]="showPrefill ? 'capitalize' : 'capitalize text-color-brands'"
          (click)="showPrefillView()">Pre-fill Data</a>
      </div>
      <div class="flex items-center gap-x-1" *ngIf="!showPrefill">
        <img src="../../../../assets/icon-font/icon-arrow-right.svg" alt="arrow right icon" />
        <span (click)="gotoSources()" [ngClass]="showIncomeSources ? 'capitalize' : 'capitalize text-color-brands'">
          Sources</span>
      </div>
      <div class="flex items-center gap-x-1" *ngIf="!showIncomeSources && !showPrefill">
        <img src="../../../../assets/icon-font/icon-arrow-right.svg" alt="arrow right icon" />
        <span [ngClass]="!showIncomeSources && !showPrefill ? 'capitalize' : 'capitalize text-color-brands'">{{selectedSchedule}}</span>
      </div>
    </div>
    <div *ngIf="showPrefill">
      <app-prefill-id (skipPrefill)="skipPrefill($event)"></app-prefill-id>
    </div>
    <div *ngIf="showIncomeSources">
      <app-source-of-incomes (scheduleSelected)="updateSchedules($event)"></app-source-of-incomes>
      <div>
        <mat-accordion class="headers-align">
          <mat-expansion-panel *ngFor="let schedule of componentsList" hideToggle>
            <mat-expansion-panel-header (click)="gotoSchedule(schedule)">
              <mat-panel-title>{{schedules.getTitle(schedule)}}</mat-panel-title>
              <mat-icon>
                arrow_forward_ios
              </mat-icon>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
      <hr>
      <!-- action-buttons  -->
      <div class="flex justify-between border-t mt-[75px] m-[25px] py-[25px]">
        <button (click)="showPrefillView()"
          class="btn normal-case h-fit min-h-fit transition-all duration-300 bg-white hover:bg-sky-700 hover:border-sky-700 py-3 px-7 hover:text-white">
          <span class="font-semibold">Back to Prefill Data</span>
        </button>

        <button (click)="gotoSummary()"
          class="btn normal-case h-fit min-h-fit transition-all duration-300 bg-sky-600 hover:bg-sky-700 hover:border-sky-700 py-3 px-7 text-white">
          <span class="font-semibold">Go to Summary</span>
        </button>
      </div>

    </div>

    <div *ngIf="!showIncomeSources && !showPrefill">
      <router-outlet (activate)="subscribeToEmmiter($event)" (deactivate)="unsubscribe()"></router-outlet>
    </div>

</div>

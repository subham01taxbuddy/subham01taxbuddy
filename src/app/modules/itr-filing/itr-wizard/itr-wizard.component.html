<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
<div class="main clearfix">
  <h2 class="capitalize text-gray-1100 font-bold text-2xl leading-[35px] dark:text-gray-dark-1100 pb-[18px]">
    ITR Filling Process
  </h2>
  <div style="padding: 0 !important;">
    <div class="flex items-center text-xs text-gray-500 gap-x-[9px] mb-[15px]">
      <div class="flex items-center gap-x-1">
        <img src="../../../../assets/icon-font/icon-home-2.svg" alt="home icon" /><a class="capitalize text-color-brands"
          href="#">Pre-fill Data</a>
      </div>
      <img src="../../../../assets/icon-font/icon-arrow-right.svg" alt="arrow right icon" /><span
        class="capitalize">Source (salary)</span>
    </div>
    <div *ngIf="!showIncomeSources">
      <app-prefill-id></app-prefill-id>
    </div>
    <div *ngIf="showIncomeSources">
      <app-source-of-incomes></app-source-of-incomes>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let schedule of componentsList">
          <mat-expansion-panel-header (click)="gotoSchedule(schedule)"> {{schedules.getTitle(schedule)}}</mat-expansion-panel-header>
<!--          <app-customer-profile *ngIf="schedule === schedules.PERSONAL_INFO"></app-customer-profile>-->
        </mat-expansion-panel>
      </mat-accordion>
    </div>

  </div>
  <router-outlet></router-outlet>
</div>

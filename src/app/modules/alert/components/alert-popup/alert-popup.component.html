<div class="critical-alert-dialog">
    <h2 mat-dialog-title> Title: {{data.title}}</h2>
    <mat-dialog-content>
      <p><b>Message:</b> {{data.message}} </p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onOkClick()">OK</button>
    </mat-dialog-actions>
  </div>

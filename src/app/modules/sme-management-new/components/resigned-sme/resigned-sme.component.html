<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<div class="mrgArdTog1">
  <mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Filter - Resigned SME:
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="rowClr">
        <div class="surround">
          <div class="row">

            <div class="col-sm-12 ">
              <app-generic-user-filter [searchParameter]="searchMenus" [clearUserFilter]="clearUserFilter"
                (onChange)="searchByObject($event)"></app-generic-user-filter>
            </div>
          </div>
          <div class="row spsTp bdrTp">
            <div class="col-6">
              <app-generic-sorting [sortingParameter]="sortMenus"
                (onChange)="sortByObject($event)"></app-generic-sorting>
            </div>
            <div class="col-sm-6">
              <div class="col-sm-12">
                <button class="spsTp clrLnk mvRth" [disabled]="loading" (click)="resetFilters()">
                  Clear form
                </button>
                <button class="srch-btn mvRth" [disabled]="loading" (click)="search()">
                  <i class="fa fa-search" aria-hidden="true"></i> Search
                </button>
              </div>
              <div class="col-sm-12 row">
                <span class="note1 note">
                  Note : Please select required filters above and click on search to get information
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <table>
    <tr *ngFor="let item of smeInfo | paginate : config"></tr>
  </table>

  <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="smeListGridOptions" [rowSelection]="rowSelection"
    (rowClicked)="onSmeRowClicked($event)">
  </ag-grid-angular>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>

<div class="align-items-center row">
  <div class="col-sm-10">
    <b style="font-size: 20px">Assigned SME </b>
  </div>
  <div class="col-sm-2" *ngIf="roles?.includes('ROLE_OWNER')">
      <p>
        <mat-slide-toggle [formControl]="coOwnerToggle" (change)="getToggleValue()"> Co-Owner </mat-slide-toggle>
      </p>
  </div>
</div>
<div class="card" style="margin-top: 5px">
  <div class="row">
    <div class="filter__col card__col-xs-12" *ngIf="coOwnerCheck">
      <app-co-owner-list-drop-down (sendCoOwner)="fromSme1($event, true)" (sendCoFiler)="fromSme1($event, false)"></app-co-owner-list-drop-down>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
        <label class="input__label" for="attr">Select attribute</label>
        <select class="select__box ogp_select" (change)="clearValue()" [(ngModel)]="key" #advanceSearchKey>
          <option *ngFor="let drop of searchMenus" class="un-select-list" [value]="drop.value">
            {{drop.name}}</option>
        </select>
    </div>
    <div class="col-sm-3">
        <label class="input__label" for="attr">Enter value</label>
        <div class="input__select">
          <input type="text" class="select__box ogp_select" style="background-image:none"
            [(ngModel)]="searchVal" name="searchVal" />
        </div>
    </div>
    <div class="col-sm-3">
      <div class="input__label">
        <button class="btn clrBtn" [disabled]="loading" (click)="advanceSearch(advanceSearchKey.value)">
          <i class="fa fa-search" aria-hidden="true"></i> Search
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card__row" style="margin-top: 15px">
  <div class="card__col-xs-12 card__col-sm-12">
    <p class="count">
      Total Count: <span class="txClr">{{this.config.totalItems }}</span>
    </p>
    <br />
  </div>
</div>
<div>
  <div class="row" style="margin-top: 25px">
    <div class="col-12">
      <table>
        <tr *ngFor="let item of smeInfo | paginate : config"></tr>
      </table>
      <ag-grid-angular class="ag-theme-balham" [gridOptions]="smeListGridOptions" [rowSelection]="rowSelection"
        (rowClicked)="onSmeRowClicked($event)" >
      </ag-grid-angular>
      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
  </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>

<div class="row">
  <h1 mat-dialog-title>
    <span>Child User Registration To TaxBuddy</span>
    <button style="float: right" mat-raised-button mat-dialog-close tabindex="-1">
      <i class="fa fa-close"></i>
    </button>
  </h1>
</div>

<mat-dialog-content >
  <div class="row">
    <div class="col-sm-4">
      <mat-label> Mobile No/Login No* *</mat-label>
      <mat-form-field appearance="outline">
        <input type="text" matInput placeholder="Mobile No" [formControl]="mobileNumber" class="input-field"
          maxlength="10" minlength="6" trim [numbersOnly]="true" required  />
      </mat-form-field>
    </div>

    <div class="col-sm-4">
      <button mat-raised-button color="primary" [disabled]="loading" (click)="signIn()">
        Next
      </button>
    </div>
  </div>
  <div class="row">

  </div>

</mat-dialog-content>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>

<div class="main-1">
  <div class="tableSpc mt-3">
    <div>
      <div class="row">
        <div class="col-sm-7 row">
          <div class="table-info-text col-sm-7">
            Assistant Management Details:
          </div>
        </div>
        <div class="col-sm-5">
          <button class="new-add mvRth1 new-add-tp-spc width-1" [disabled]="childInfoCount >= 10"
            (click)="addAssistant()"><i aria-hidden="true" class="fa fa-plus"></i> Add Assistant </button>
        </div>
      </div>
      <div *ngFor="let item of childInfo | paginate:config"></div>

      <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="childListGridOptions"
        (rowClicked)="onSmeRowClicked($event)">

      </ag-grid-angular>

    </div>
  </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>

<div class="main-1">
  <div class="row rowClr-1">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-7">
          <div class="filter-box">
            <div class="row">

              <div class="col-sm-6 spsTp">
                <label class="input__label" for="attr">Select attribute</label>
                <select class="select__box ogp_select" (change)="clearValue()" [(ngModel)]="key" #advanceSearchKey
                  [ngClass]="{'error': showError && (!key || !searchVal)}">
                  <option *ngFor="let drop of searchMenus" class="un-select-list" [value]="drop.value">
                    {{drop.name}}</option>
                </select>
              </div>
              <div class="col-sm-6 spsTp">
                <label class="input__label" for="attr">Enter value</label>
                <div class="input__select">
                  <input type="text" class="select__box ogp_select" style="background-image:none" [(ngModel)]="searchVal"
                    name="searchVal" [ngClass]="{'error': showError && (!key || !searchVal)}" />
                </div>
              </div>



            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="button-container">
            <button class="srch-btn-1" (click)="advanceSearch(advanceSearchKey.value)"><i class="fa fa-search" aria-hidden="true"></i> Search
            </button>
            <button class="clrLnk-1" (click)="this.resetFilters()">
              Clear form
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="tableSpc mt-3">
    <div class="row" *ngIf="false">
      <div class="col-sm-12 ">
        <div class="row">
          <div class="col-sm-5">
            <app-generic-sorting [sortingParameter]="sortMenus"
                  (onChange)="sortByObject($event)"></app-generic-sorting>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="row">
        <div class="col-sm-8 row">
          <div class="table-info-text col-sm-4">
            Unassigned SME Details:
          </div>
        </div>
        <div class="col-sm-4">
          <div class="count1">Total Count: <span class="txClr1">{{this.config.totalItems }}</span></div>
        </div>
      </div>

      <table>
        <tr *ngFor="let item of smeInfo | paginate:config"></tr>
      </table>

      <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="smeListGridOptions"
        (rowClicked)="onSmeRowClicked($event)">

      </ag-grid-angular>

      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
  </div>

</div>

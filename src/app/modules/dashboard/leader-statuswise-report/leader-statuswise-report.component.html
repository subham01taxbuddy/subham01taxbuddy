<div class="main-1">
  <div class="row rowClr-1">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <div class="filter-box">
            <div class="row">
              <div class="col-sm-12 bckClr">
                <app-sme-list-drop-down #smeDropDown (sendLeader)="fromLeader($event)"
                  (sendPrincipleIndividual)="fromPrinciple($event)" [skipChild]=false></app-sme-list-drop-down>
              </div>
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-4 spsTp ">
                    <mat-form-field appearance="outline">
                      <mat-label>Start Date:</mat-label>
          <input matInput [formControl]="startDate" [matDatepicker]="picker1" [min]="minStartDate" [max]="maxStartDate"
            autocomplete="off" (dateChange)="setEndDateValidate()" />
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                      <mat-error *ngIf="startDate.hasError('required')">Select From date</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-sm-4 spsTp ">
                    <mat-form-field appearance="outline">
                      <mat-label>End Date:</mat-label>
          <input matInput [formControl]="endDate" [matDatepicker]="picker2" [min]="minEndDate" [max]="maxEndDate"
            autocomplete="off" (dateChange)="setEndDateValidate()" />
                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                      <mat-datepicker #picker2></mat-datepicker>
                      <mat-error *ngIf="endDate.hasError('required')">Select To date</mat-error>
                      <mat-error *ngIf="endDate.hasError('min')">To date always greater than from date</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-sm-4">
                    <mat-label>Select Service</mat-label>
                    <mat-form-field appearance="outline">
                      <mat-select placeholder="" [formControl]="selectedService">
                        <mat-option *ngFor="let service of serviceTypes" [value]="service.value">
                          {{service.label}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="button-container">
                <button class="srch-btn-1" (click)="search()"><i class="fa fa-search" aria-hidden="true"></i> Search
                </button>
                <button class="dwldBtn-1" [disabled]="loading" (click)="downloadReport()">
                  <i class="fa fa-download" aria-hidden="true"></i> Download File
                </button>
                <button class="clrLnk-1" (click)="this.resetFilters()">
                  Clear form
                </button>
              </div>
              
            </div>
          </div>
        </div>
 
      </div>
    </div>
  </div>
  <div class="new-table-container">
    <div class="row">
      <div class="col-sm-12">
        <div class="table-radiusTab-1">
          <div class="table-container">
            <table class="table">
              <thead>
                <tr *ngIf="columns">
                  <th scope="col">Sr.No</th>
                  <th scope="col" *ngFor="let column of columns">{{ addSpaces(column) }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of data?.statusWiseData; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td *ngFor="let key of dataKeys">{{ item[key] }}</td>
                </tr>
                <tr *ngIf="grandTotal">
                  <td colspan="1"></td>
                  <td class="text-bold">Grand Total</td>
                  <td *ngFor="let key of grandTotalKeys">{{ grandTotal[key] }}</td>
                </tr>
                <tr *ngIf="!data?.statusWiseData || data?.statusWiseData.length === 0">
                  <td colspan="19" class="text-center">No Records Found</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

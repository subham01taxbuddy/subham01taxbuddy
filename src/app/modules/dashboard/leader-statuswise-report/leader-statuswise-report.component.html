      </div>
      <div class="col-sm-3">
        <mat-label>Select Service</mat-label>
        <mat-form-field appearance="outline">
          <mat-select placeholder="" [formControl]="selectedService">
            <mat-option *ngFor="let service of serviceTypes" [value]="service.value">
              {{service.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-2">
        <div>
          <label for="start-date">Start Date:</label>
          <input type="date" matInput id="date" name="start-date" class="form-control" [formControl]="startDate"
            [min]="minDate" [max]="maxStartDate" (change)="setEndDateValidate(this.startDate)">
        </div>
      </div>
      <div class="col-sm-2">
        <div>
          <label for="end-date">End Date:</label>
          <input type="date" matInput id="date" name="end-date" class="form-control" [formControl]="endDate" [min]="minEndDate"
            [max]="maxEndDate">
        </div>
      </div>
       <div class="col-sm-5">
        <button class="dwldBtn11" [disabled]="loading" (click)="downloadReport()">
          <i class="fa fa-download" aria-hidden="true"></i> Download File
        </button>
        <button class="clrLnk mvRth"  (click)="this.resetFilters()">
          Clear form
       </button>
        <button class="srch-btn mvRth"  (click)="search()"><i class="fa fa-search" aria-hidden="true"></i> Search </button>

      </div>

    </div>

    <div class="col-sm-12">
      <div class="radiusTab1">
        <div class="table-container">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" *ngFor="let column of columns">{{ addSpaces(column) }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data?.statusWiseData; let i = index">
                <td>{{ i + 1 }}</td>
                <td *ngFor="let key of dataKeys">{{ item[key] }}</td>
              </tr>
              <tr *ngIf="grandTotal">
                <td colspan="1"></td>
                <td class="text-bold">Grand Total</td>
                <td *ngFor="let key of grandTotalKeys">{{ grandTotal[key] }}</td>
              </tr>
              <tr *ngIf="!data?.statusWiseData || data?.statusWiseData.length === 0">
                <td colspan="19" class="text-center">No Records Found</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>

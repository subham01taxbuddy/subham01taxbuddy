  <div class="tab">
    <ul class="tab__container clearfix">
      <li [ngClass]="view === 'attendance'?'tab__item active':'tab__item'" routerLinkActive="tab__item_active">
        <a class="tab__link" (click)="view='attendance'">Attendance Report</a>
      </li>
      <li [ngClass]="view === 'owner'?'tab__item active':'tab__item'" routerLinkActive="tab__item_active">
        <a class="tab__link" (click)="view='owner'">Activities</a>
      </li>
      <li [ngClass]="view === 'status'?'tab__item active':'tab__item'" routerLinkActive="tab__item_active">
        <a class="tab__link" (click)="view='status'">Status Wise Report </a>
      </li>
    </ul>
  </div>
  <div *ngIf="view === 'owner'">
    <app-owner-dashboard></app-owner-dashboard>
  </div>
  <div *ngIf="view === 'attendance'">
    <app-attendance-report></app-attendance-report>
  </div>
  <div *ngIf="view === 'status'">
    <app-leader-statuswise-report [hideFilters]=true ></app-leader-statuswise-report>
  </div>

</div>

<div *ngIf="data?.title" mat-dialog-title>{{data.title}}</div>
<hr>
<div>
  <mat-dialog-content>{{data.message}}</mat-dialog-content>
</div>
<div mat-dialog-actions align="center" *ngIf="data.showActions !== false">
  <button mat-raised-button color="primary" class="mt" [mat-dialog-close]="'{{data.buttonValue}}'" tabindex="1">{{data.buttonName}}</button>
</div>

<div class="left-sidebar fixed" [class.sidebar-close]="!openSidebar">
  <ul id="accordion" class="accordion">
    <li *ngFor="let menu of menus; let i = index" [class.active]="menu.active">
      <div class="menu sidebar__item menu-name" (click)="$event.stopPropagation();toggle(i)"
        *ngIf="!menu.url && isApplicable(menu.roles)">
        {{ menu.name }}
        <i *ngIf="!menu.active" class="fa fa-chevron-right menu-icon"></i>
        <i *ngIf="menu.active" class="fa fa-chevron-up menu-icon"></i>
      </div>
      <a *ngIf="menu.url && isApplicable(menu.roles)" routerLink="{{menu.url}}" routerLinkActive="sidebar__item_active"
        [routerLinkActiveOptions]="{exact:true}" class="sidebar__item" href="javascript:void(0)">
        <span>{{ menu.name }}</span>
      </a>
      <div *ngIf="menu.active">
        <ul class="submenu hilit" #submenu>
          <li *ngFor="let submenu of menu.submenu">
            <a *ngIf="isApplicable(submenu.roles)" routerLink="{{submenu.url}}" class="sidebar__name sidebar__item"
              routerLinkActive="sidebar__item_active " href="javascript:void(0)"  (click)="activateNow(i)">
              <span>{{ submenu.name }}</span>
            </a>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>

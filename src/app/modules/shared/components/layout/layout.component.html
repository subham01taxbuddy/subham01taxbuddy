<app-navbar></app-navbar>

<div class="wrapper clearfix">
  <app-sidebar *ngIf="isDocumentCloud"></app-sidebar>
  <div *ngIf="showNotification && (this.routePath !== '/pages/chat-corner')" class="example-box"
    style="z-index: 100000;" cdkDrag>
    <strong><a class="note-msg" routerLink="/pages/chat-corner">{{msgCount}} notification came, click here to see new
        message.</a></strong>&nbsp;
    <button class="clsBtn" (click)="closeNotification()"><i class="fa fa-times" aria-hidden="true"></i></button>
  </div>
  <div [ngClass]="openSidebar? 'main':'main main-margin'">
    <router-outlet></router-outlet>
  </div>
</div>

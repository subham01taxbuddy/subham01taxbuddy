<div *ngIf="data?.title" mat-dialog-title>{{data.title}}</div>
<hr>
<div>
  <mat-dialog-content>{{data.message}}</mat-dialog-content>
</div>
<div mat-dialog-actions align="center" *ngIf="data.showActions !== false">
  <button mat-raised-button color="primary" class="mt accept" [mat-dialog-close]="'YES'" tabindex="1">Yes</button>
  <button mat-raised-button color="warn" class="mt cancel" [mat-dialog-close]="'NO'" tabindex="-1">No</button>
</div>
<div>
  <mat-dialog-actions align="center" *ngIf="data.showActions === false">
    <button mat-raised-button color="primary accept" [mat-dialog-close]="'YES'" tabindex="1">Ok</button>
  </mat-dialog-actions>
</div>

<h1  *ngIf="data?.title" mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content>{{data.message}}</mat-dialog-content>
<mat-dialog-actions class="button-center-alignment">
  <button mat-button class="yes-button btn btn-orange" [mat-dialog-close]="'YES'" tabindex="1">Yes</button>
  <button mat-button class="no-button btn btn-grey" [mat-dialog-close]="'NO'" tabindex="-1">No</button>
</mat-dialog-actions>

<div
  *ngIf="viewer !== 'DOC'"
  class="modal-photo-details__photo"
  [ngStyle]="{width: zoomContainerWidth+'px', height: zoomContainerHeight+'px'}"
  (click)="isZoomActive = true"
  (mouseleave)="isZoomActive = false"
  @fadeIn
>
  <lib-ngx-image-zoom
    [magnification]="0.2"
    [thumbImage]="docUrl"
    [fullImage]="docUrl"
    [enableLens]="true"
    [enableScrollZoom]="true"
  ></lib-ngx-image-zoom>
</div>

<ngx-doc-viewer *ngIf="viewer === 'DOC'" [url]="docUrl" viewer="google" style="width:100%;height:93vh;">
</ngx-doc-viewer>

<div *ngIf="docUrl ===''" style="text-align: center;
    margin-top: -80vh;
    margin-bottom: 30vh;">
    Documents not uploaded/Selected
</div>

<div style="font-size: 18px;
font-weight: bold;">ITR Actions For {{clientName}}</div><button mat-dialog-close tabindex="-1"
    style="float: right; cursor: pointer;"><i class="fa fa-times" aria-hidden="true"></i></button>

<div class="card__row" style="margin-top: 0px;">
    <div class="tab-panel items-tab card__col-xs-12">
        <div class="tab-panel__content tab-panel__content_visible">
            <div class="table product__table">
                <div class="table__row  table__row_header ">
                    <div class="table__cell product-row__cell-unit flex-15">
                        <a class="table__sort-link">PAN Number</a>
                    </div>
                    <div class="table__cell product-row__cell-unit flex-15">
                        <a class="table__sort-link">Mobile Number</a>
                    </div>
                    <div class="table__cell product-row__cell-unit flex-15">
                        <a class="table__sort-link">Filing Date</a>
                    </div>
                    <div class="table__cell product-row__cell-unit flex-15">
                        <a class="table__sort-link">Filer Name</a>
                    </div>
                    <div class="table__cell product-row__cell-unit flex-10">
                        <a class="table__sort-link">ITR Type</a>
                    </div>
                    <div class="table__cell product-row__cell-unit flex-15">
                        <a class="table__sort-link">Revise Return</a>
                    </div>
                    <div class="table__cell product-row__cell-unit flex-15">
                        <a class="table__sort-link">TPA Interested</a>
                    </div>
                </div>


                <div *ngFor="let item of this.data.itrObjects ; let p=index ">
                    <div class="table__row-item product-row">
                        <div class="table__row product-row__main-variant">
                            <div class="table__cell product-row__cell-stock flex-15">
                                {{item.panNumber}}
                            </div>
                            <div class="table__cell product-row__cell-stock flex-15">
                                {{item.contactNumber}}
                            </div>
                            <div class="table__cell product-row__cell-stock flex-15">
                                <!-- change -->
                                <!-- {{item.eFillingDate | date :'dd MMM yyyy, hh:mm a'}} -->
                            </div>
                            <div class="table__cell product-row__cell-stock flex-15">
                                {{getFilerName(item.filingTeamMemberId)}}
                            </div>
                            <div class="table__cell product-row__cell-stock flex-10">
                                {{item.itrType}}
                            </div>
                            <div class="table__cell product-row__cell-stock flex-15">
                                <button style="border: none; cursor: pointer;background: transparent;"
                                    (click)="reviseReturn(item)" title="Click to revise return"><i
                                        class="fa fa-pencil-square-o"
                                        style="color: green; font-size: 18px;"></i></button>
                            </div>
                            <div class="table__cell product-row__cell-stock flex-15">
                                <button style="border: none; cursor: pointer;background: transparent;"
                                    (click)="interestedForNextYearTpa(item)" title="Click to mark as Interested for TPA"
                                    *ngIf="item['nextYearTpa'] !== 'INTERESTED' && item['nextYearTpa'] !== 'COMPLETED'"><i
                                        class="fa fa-paperclip" style="color: green; font-size: 18px;"></i></button>
                                <p *ngIf="item['nextYearTpa'] === 'INTERESTED' || item['nextYearTpa'] === 'COMPLETED'">
                                    Interested</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

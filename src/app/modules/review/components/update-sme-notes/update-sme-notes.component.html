<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
<h1 mat-dialog-title>{{data.title}}</h1>

<form [formGroup]="smeReviewForm">
  <mat-dialog-content>
    <div class="card__row">
      <div class="card__col-lg-4 card__col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Sentiment</mat-label>
          <mat-select placeholder="Source platform" formControlName="reviewSentiment" required>
            <mat-option *ngFor="let obj of sentimentList" [value]="obj.value">
              {{ obj.label }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="smeReviewForm.controls['reviewSentiment'].hasError('required')">Please select sentiment
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="card__row">
      <div class="card__col-lg-12 card__col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Comment</mat-label>
          <textarea matInput placeholder="Please add call details" name="smeNotes" formControlName="smeNotes"
            class="input-field" cdkTextareaAutosize cdkAutosizeMinRows="2" cdkAutosizeMaxRows="12" required></textarea>
          <mat-error *ngIf="smeReviewForm.controls['smeNotes'].hasError('required')">Comment is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
   </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button mat-raised-button style="margin-top: 0px;" color="primary" (click)="updateComment()"
      [disabled]="smeReviewForm.invalid" tabindex="1">{{data.title}}</button>
    <button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
  </mat-dialog-actions>
</form>

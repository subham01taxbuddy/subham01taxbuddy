<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<!-- New Open Close Filter Starts -->
<div class="">
  <mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>
        <mat-icon> arrow_forward_ios </mat-icon>
        Filter - Review:
        </mat-panel-title>
        <div class="col-sm-4">
          <button class="new-add new-add-tp-spc mvRth1" (click)="$event.stopPropagation(); addReview('Add Review', 'Add', '')"><i aria-hidden="true" class="fa fa-plus"></i> Add Review</button>
        </div>
      </mat-expansion-panel-header>
      <div class="rowClr tpSpc">
        <div class="surround">
      <div class="row">
            <div class="col-sm-4">
              <mat-form-field appearance="outline">
                <mat-label>Select Platform</mat-label>
                <mat-select
                  placeholder="Select Platform"
                  [(ngModel)]="selectPlatform"
                >
                  <mat-option
                    *ngFor="let platform of platformList"
                    [value]="platform.value"
                  >
                    {{ platform.label }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-sm-4">
              <mat-form-field appearance="outline">
                <mat-label>Select Status</mat-label>
                <mat-select
                  placeholder="Select Status"
                  [(ngModel)]="selectStatus"
                >
                  <mat-option
                    *ngFor="let status of statusList"
                    [value]="status.value"
                  >
                    {{ status.label }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-sm-2">
              <button class="srch-btn" (click)="this.getReview('0')">
                <i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search
              </button>

            </div>

</div>
</div>
</div>

    </mat-expansion-panel>
   </mat-accordion>
</div>
<!-- New Open Close Filter Ends -->
<div class="clearfix">
<!-- Table -->
  <div class="tableSpc">
  <div class="row">
    <div class="col-sm-8">
      <div class="txTit">
        Review Details:
      </div>
    </div>
  <div class="col-sm-4">
  <div class="count1"> Total Count: <span class="txClr1">{{config.totalItems}}</span></div>
  </div>
  </div>
          <table>
            <tr *ngFor="let item of userInfo | paginate : config"></tr>
          </table>

  <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="reviewGridOptions" (rowClicked)="onRowClicked($event)">
  </ag-grid-angular>

  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>

</div>

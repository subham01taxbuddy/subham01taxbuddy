<form class="ogp_images__uploader" [class.is-error]="upload" enctype="multipart/form-data" action="" method="post">
  <input type="file" id="{{input_id}}" class="ogp_images__input" />
  <label for="{{input_id}}">
    <div class="ogp_images__upload">
      <div class="ogp_images__table">
        <div class="ogp_images__row">
          <div class="ogp_images__cell">
            <div class="ogp_images__ico"></div>
            <div *ngIf="!upload" class="ogp_images__text">Click or drop files here to upload</div>
            <div *ngIf="upload" class="ogp_images__text">Upload Successful!</div>
          </div>
        </div>
      </div>
      <div class="ogp_images__upload-progress"></div>
    </div>
    <img src="assets/img/gray-wrapper.png" alt="" class="ogp_images__uploader-image">
  </label>
</form>

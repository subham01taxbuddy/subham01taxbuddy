<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"
></ngx-loading>

<div class="main clearfix" style="padding-top: 0px">
    <div class="card">
      <!-- <h3 class="form-header">Enter User Details To Sign-up</h3> -->
      <div class="card__row">
        <div class="card__col-xs-12 card__col-sm-12">
          <div class="filter__col card__col-sm-4 card__col-xs-12">
            <div class="input">
              <label class="input__label" for="attr">Select attribute</label>
              <select class="select__box ogp_select" (change)="clearValue()" #advanceSearchKey>
                <option *ngFor="let drop of searchMenus" class="un-select-list" [value]="drop.value">
                  {{drop.name}}</option>
              </select>
            </div>
          </div>
          <div class="filter__col card__col-sm-4 card__col-xs-10">
            <div class="input">
              <label class="input__label" for="attr">Enter value</label>
              <div class="input__select">
                <input type="text" class="select__box ogp_select" style="background-image:none" [(ngModel)]="searchVal"
                  name="searchVal" />
              </div>
            </div>
          </div>
          <div class="card__col-md-3 card__col-xs-12 pull-right">
            <a class="btn btn_stroke filter__add-link" (click)="advanceSearch(advanceSearchKey.value)"><i
                class="fa fa-search" aria-hidden="true" style="color: #2ed13b;"></i>&nbsp;Search</a>
          </div>
        </div>
      </div>

      <br><br>


      <form [formGroup]="signUpForm">
        <div class="card__row">
          <div class="card__col-xs-12 card__col-sm-7">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input
                autofocus="true"
                matInput
                type="text"
                placeholder="Enter first name"
                formControlName="first_name"
                name="firstName"
                required
                maxLength="50"
                pattern="\s*[a-zA-Z]*\s*$"
                readonly
              />

              <mat-error
                class="error-msg"
                *ngIf="signUpForm.controls['first_name'].hasError('required')"
                >First name is required</mat-error
              >
              <mat-error
                class="error-msg"
                *ngIf="signUpForm.controls['first_name'].hasError('pattern')"
                >Please enter a valid first name</mat-error
              >
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input
                matInput
                type="text"
                placeholder="Enter last name"
                formControlName="last_name"
                name="lastName"
                required
                maxLength="50"
                pattern="\s*[a-zA-Z]*\s*$"
                readonly
              />

              <mat-error
                class="error-msg"
                *ngIf="signUpForm.controls['last_name'].hasError('required')"
                >Last name is required</mat-error
              >
              <mat-error
                class="error-msg"
                *ngIf="signUpForm.controls['last_name'].hasError('pattern')"
                >Please enter a valid last name</mat-error
              >
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Mobile Number</mat-label>
              <input
                matInput
                type="text"
                placeholder="Enter mobile number"
                formControlName="username"
                name="mobile"
                pattern="[0-9]{10}"
                maxLength="10"
                required
                readonly
              />

              <mat-error
                class="error-msg"
                *ngIf="signUpForm.controls['username'].hasError('required')"
                >Mobile number is required</mat-error
              >
              <mat-error
                class="error-msg"
                *ngIf="signUpForm.controls['username'].hasError('pattern')"
                >Please enter a valid mobile no.</mat-error
              >
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Email Address</mat-label>
              <input
                matInput
                type="text"
                placeholder="Enter email address"
                formControlName="email"
                name="mobile"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                maxLength="50"
                required
              />

              <mat-error
                class="error-msg"
                *ngIf="signUpForm.controls['email'].hasError('required')"
                >Email address is required</mat-error
              >
              <mat-error
                class="error-msg"
                *ngIf="signUpForm.controls['email'].hasError('pattern')"
                >Please enter a valid email address.</mat-error
              >
            </mat-form-field>

            <br /><br />
            <button class="btn" style="border: none" (click)="editUser()">
              Edit User
            </button>&nbsp;&nbsp;&nbsp;

            <button *ngIf="assignUser"  class="btn" style="border: none" (click)="uploadUserDocs()">
              Upload Email Exception user Document
           </button>
          </div>
        </div>
      </form>

      <br /><br />
      
    <!-- </div> -->
  </div>

</div>

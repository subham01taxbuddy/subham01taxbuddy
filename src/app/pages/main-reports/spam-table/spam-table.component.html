<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
<div class="main clearfix" style="padding-top: 0px;">
    <div class="card">
        <div class="card__row">
                <div class="card__col-lg-3">
                    <mat-form-field appearance="outline" style="margin-top: 10px;">
                        <mat-label>Filter List</mat-label>
                        <mat-select placeholder="Select Option" [(ngModel)]="actionFilter"
                          (selectionChange)="getSpamData($event.value)"> 
                            <mat-option *ngFor="let item of actions" [value]="item.value">
                                {{item.label}}  
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                    </mat-form-field> -->

<label style="font-size: 18px;
font-weight: bold;"> User Conversations </label>

<button class="close" (click)="closeDialog()"><i class="fa fa-close" style="font-size:24px"></i></button>
<br><br>

   <div class="tableFixHead" *ngIf="userChatData.length > 0">
    <table>
      <!-- <thead> -->
        <tr>
            <th><b>Conversation Id</b></th>
            <th><b>Message</b></th>
        </tr>
      <!-- </thead> -->
      <!-- <tbody> -->
        <tr *ngFor="let item of userChatData; let p=index ">
            <td><a href="javascript:void(0)" (click)="openChat(item)">{{item.conversationId}}</a></td>
            <td>{{item.message}}</td>
        </tr>
      <!-- </tbody> -->
    </table>
  </div>

  <div *ngIf="userChatData.length === 0">
    <p class="text"><b>No Chats.</b></p>
</div>

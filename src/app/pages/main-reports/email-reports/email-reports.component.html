<div class="main clearfix" style="padding-top: 0px;">
  <div class="card">
    <div class="card__row">
      <div class="filter__col card__col-sm-6 card__col-xs-12">
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="Email address" name="email" [formControl]="emailAddress" class="input-field"
            maxlength="50" required>
          <mat-error *ngIf="emailAddress.hasError('pattern')">Enter
            valid email</mat-error>
        </mat-form-field>
      </div>
      <div class="filter__col card__col-sm-6 card__col-xs-12">
        Note: Report will be sent on given email address, this will take upto 30 minutes.
      </div>

    </div>
    <div class="card__row">
      <button mat-stroked-button color="primary" style="margin: 5px 15px;"
        (click)="sendReport('invoice-paid-but-itr-filed-status-not-updated')">Invoice paid but ITR not filed</button>
      <button mat-raised-button color="primary" style="margin: 5px 15px;"
        (click)="sendReport('itr-filed-but-invoice-not-raised')">ITR filed but invoice not raised</button>
    </div>
  </div>

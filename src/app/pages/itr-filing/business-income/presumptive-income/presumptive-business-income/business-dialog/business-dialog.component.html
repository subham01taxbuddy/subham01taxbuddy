<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
<div>
    <div style="font-size: 20; font-weight: 600;">{{data.mode==='ADD'?'Add Business Income':'Update Business Income'}}
    </div>
    <form [formGroup]="businessForm" style="margin-top: 20px">
        <div class="card__row">
            <div class="card__col-xs-12 card__col-sm-6">
                <mat-form-field class="input-field-width">
                    <mat-select placeholder="Natur of Business" formControlName="natureOfBusiness"
                        name="natureOfBusiness">
                        <mat-option *ngFor="let business of natureOfBusinessDropdown" [value]="business.label">
                            {{business.label}}-{{business.code}}
                        </mat-option></mat-select>
                    <mat-error *ngIf="businessForm.controls['natureOfBusiness'].hasError('required')">Please select
                        nature of business</mat-error>
                </mat-form-field>
            </div>

            <div class="card__col-xs-12 card__col-sm-6">
                <mat-form-field class="input-field-width">
                    <input matInput class="input-field" placeholder="Trade of Business"
                        formControlName="tradeOfBusiness" maxlength="30">
                    <mat-error *ngIf="businessForm.controls['tradeOfBusiness'].hasError('required')">Please enter
                        trade of business</mat-error>
                    <mat-error *ngIf="businessForm.controls['tradeOfBusiness'].hasError('pattern')">Please enter
                        character only</mat-error>
                </mat-form-field>
            </div>

            <div class="card__col-xs-12 card__col-sm-6">
                <mat-form-field class="input-field-width">
                    <input matInput class="input-field" digitsOnly placeholder="Receipt received in bank"
                        matTooltip="Total collection from client received in bank (including cheque)"
                        matTooltipClass="tab-tooltip" matTooltipPosition="above" formControlName="receiptBank"
                        maxlength="14">
                    <mat-error *ngIf="businessForm.controls['receiptBank'].hasError('required')">Please enter
                        receipt received in bank</mat-error>
                </mat-form-field>
            </div>

            <div class="card__col-xs-12 card__col-sm-6">
                <mat-form-field class="input-field-width">
                    <input matInput class="input-field" placeholder="presumptive income at 6%" formControlName="income6"
                        name="income6" maxlength="14">
                    <mat-error *ngIf="businessForm.controls['income6'].hasError('required')">Please the
                        amount</mat-error>
                </mat-form-field>
            </div>

            <div class="card__col-xs-12 card__col-sm-6">
                <mat-form-field class="input-field-width">
                    <input matInput class="input-field" name="receiptMode" digitsOnly
                        placeholder="Receipt received in any other mode" formControlName="receiptMode" maxlength="14">
                    <mat-error *ngIf="businessForm.controls['receiptMode'].hasError('required')">Please enter
                        amount</mat-error>
                </mat-form-field>
            </div>

            <div class="card__col-xs-12 card__col-sm-6">
                <mat-form-field class="input-field-width">
                    <input matInput class="input-field" name="income8" placeholder="Presumptive income at 8%"
                        formControlName="income8" maxlength="14" digitsOnly>
                    <mat-error *ngIf="businessForm.controls['income8'].hasError('required')">Please enter
                        amount</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row dialog-button">
            <div class="sub_btn top-space">
                <button type="submit" class="tbd-btn" [disabled]="businessForm.invalid"
                    (click)="saveBusinessDetails()">Save</button>
                <button class="tbd-btn-secondary" (click)="cancel()" mat-dialog-close>Cancel</button>
            </div>
        </div>
    </form>
</div>

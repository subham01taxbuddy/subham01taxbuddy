<div>
  <div class="row dialog-button">
    <div class="sub_btn top-space" style="text-align: right;">
      <button class="tbd-btn-secondary" (click)="dialogRef.close()" mat-dialog-close>
        <i class="fa fa-close"></i></button>
    </div>
  </div>
  <h3>AIS Credentials for {{data.name}}</h3>
</div>
<div onmousedown='return false;' onselectstart='return false;'>
  <b>Password Status:</b> {{passwordStatus}}<br>
  <b>Password:</b> {{showPassword ? password : maskedPassword}}
  <button class="btn-small" *ngIf="passwordAvailable">
    &nbsp;<i
    alt="show"
    class="fa fa fa-eye"
    (click)="viewPassword()"
    [class.hide]="showPassword"
  ></i>&nbsp;
  </button> &nbsp;&nbsp;&nbsp;
  <button class="btn-small" *ngIf="passwordAvailable">
    &nbsp;<i
    alt="copy"
    class="fa fa-regular fa-copy"
    (click)="copyPassword()"
    [class.hide]="showPassword"
  ></i>&nbsp;
  </button><br><br>
  <button *ngIf="passwordAvailable" class="col-sm-6" (click)="verifyPassword()">Verify Password</button>
  <mat-checkbox [(ngModel)]="updateClicked" [ngModelOptions]="{standalone: true}">Update Password</mat-checkbox>
</div>
<div *ngIf="updateClicked">

  <mat-label style="color: #07070c">Income Tax Portal Password</mat-label>
  <mat-form-field appearance="outline" >
    <input matInput [(ngModel)] = "newPassword"
           [ngModelOptions]="{standalone: true}"
      placeholder="Password"
      appearance="outline"/>
  </mat-form-field>
  <div class="col-sm-12">
    <button (click)="updatePassword()">Update & Verify</button>&nbsp;&nbsp;
  </div>
</div>
<div *ngIf="showProgress">
  <span *ngIf="timeLeft > 0">Time left:{{timeLeft}}</span>
  <span *ngIf="retryCount < 3 && timeLeft <= 0">Checking password status</span>
</div>

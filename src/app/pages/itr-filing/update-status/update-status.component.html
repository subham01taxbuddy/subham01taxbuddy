<div class="card__row">
    <div class="card__col-xs-12 card__col-sm-6">
        <mat-form-field appearance="outline">
            <mat-label>Filling Status</mat-label>
            <mat-select placeholder="Filling Status" name="fillingStatus" [formControl]="fillingStatus">
                <mat-option *ngFor="let status of fillingMasterStatus" [value]="status.statusId">
                    {{ status.statusName }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="card__col-xs-12 card__col-sm-6" style="padding-top: 10px;">
        <button style="border: none; cursor: pointer;background: transparent;" (click)="updateStatus()"
            title="Click to Update Status"><i class="fa fa-refresh fa-2x" style="color: green;"></i></button>
        <button (click)="kommunicateChat()" style="border: none; cursor: pointer;float: right;
        background: transparent;" title="Chat conversion on kommunicate with user"><i class="fa fa-weixin fa-2x"
                aria-hidden="true" style="color: blueviolet;"></i></button>
        <button (click)="openUserChat()" style="border: none; cursor: pointer;float: right;
        background: transparent; padding-right: 15px;" title="Chat conversion on whats app with user"><i
                class="fa fa-whatsapp fa-2x" aria-hidden="true" style="color: green;"></i></button>

    </div>
</div>

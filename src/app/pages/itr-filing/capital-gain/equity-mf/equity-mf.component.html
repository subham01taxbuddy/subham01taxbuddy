<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<div style="padding-top: 20px;">
  <div class="card__title" style="padding:10px; font-size: 20px;">Listed securities
    <span style="float: right;">
      <button class="tbd-btn-small" (click)="addEquityAndMf('ADD','EQUITY_SHARES_LISTED')">Add More&nbsp;&nbsp; <i
          class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </span>
  </div>

  <div style="height: 100%; padding-top: 10px; box-sizing: border-box;">
    <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [gridOptions]="listedGridOptions"
      (rowClicked)="onListedRowClicked($event)">
    </ag-grid-angular>
  </div>
</div>
<div style="padding-top: 20px; padding-bottom:20px">
  <div class="card__title" style="padding:10px; font-size: 20px;">Add deduction under section 54F <i
      class="fa fa-info-circle" aria-hidden="true"
      title="Applicable for any capital assets other than residential HP"></i>
    <span style="float: right;">
      <button class="tbd-btn-small" [disabled]="totalListedCg<=0"  (click)="addListedDeduction('ADD')">Add More&nbsp;&nbsp; <i class="fa fa-plus"
          aria-hidden="true"></i>
      </button>
    </span>
  </div>

  <div style="height: 100%; padding-top: 10px; box-sizing: border-box;">
    <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham"
      [gridOptions]="listedDeductionGridOptions" (rowClicked)="onListedDeductionRowClicked($event)">
    </ag-grid-angular>
  </div>
</div>
<hr>
<div style="padding-top: 20px;">
  <div class="card__title" style="padding:10px; font-size: 20px;">Unlisted securities
    <span style="float: right;">
      <button class="tbd-btn-small" (click)="addEquityAndMf('ADD','EQUITY_SHARES_UNLISTED')">Add More&nbsp;&nbsp; <i
          class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </span>
  </div>

  <div style="height: 100%; padding-top: 10px; box-sizing: border-box;">
    <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [gridOptions]="unListedGridOptions"
      (rowClicked)="onUnListedRowClicked($event)">
    </ag-grid-angular>
  </div>
</div>

<div style="padding-top: 20px;">
  <div class="card__title" style="padding:10px; font-size: 20px;">Add deduction under section 54F <i
      class="fa fa-info-circle" aria-hidden="true"
      title="Applicable for any capital assets other than residential HP"></i>
    <span style="float: right;">
      <button class="tbd-btn-small" [disabled]="totalUnlistedCg<=0" (click)="addUnListedDeduction('ADD')">Add More&nbsp;&nbsp; <i class="fa fa-plus"
          aria-hidden="true"></i>
      </button>
    </span>
  </div>

  <div style="height: 100%; padding-top: 10px; box-sizing: border-box;">
    <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham"
      [gridOptions]="unlistedDeductionGridOptions" (rowClicked)="onUnListedDeductionRowClicked($event)">
    </ag-grid-angular>
  </div>
</div>

<div class="pull-right">
  <!-- <button class="tbd-btn-secondary" (click)="cancelHpForm()">Cancel
  </button> -->
  <button class="tbd-btn" (click)="saveCg()">Save
  </button>
</div>

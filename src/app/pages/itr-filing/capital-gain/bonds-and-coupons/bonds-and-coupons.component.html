<div style="overflow: hidden;">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
    <app-bonds (saveAndNext)="saveAndNext($event)"></app-bonds>
    <app-zero-coupon-bonds (saveAndNext)="saveAndNext($event)"></app-zero-coupon-bonds>
    <div class="btn-cfl">
      <button class="tbd-btn-secondary" (click)="this.location.back()"><i class="fa fa-arrow-left" aria-hidden="true"></i>
        &nbsp;&nbsp;Back</button>
      <button class="tbd-btn" (click)="continue()">&nbsp;&nbsp;Continue </button>
    </div>
  </div>

  <form [formGroup]="assetForm">
    <div class="card__row">
      <div class="card__col-xs-12 card__col-sm-9">
          <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <input type="text" trim matInput placeholder="Asset Description" name="description"
                  formControlName="description" class="input-field" maxlength="50" required>
          </mat-form-field>
      </div>
      <div class="card__col-xs-12 card__col-sm-3">
          <mat-form-field appearance="outline">
              <mat-label>Amount</mat-label>
              <input type="text" trim matInput placeholder="Amount" name="amount"
                  formControlName="amount" class="input-field" maxlength="50" required>
          </mat-form-field>
      </div>
    </div>
    <div class="card__row">
        <div class="card__col-xs-12 card__col-sm-3">
            <mat-form-field appearance="outline">
                <mat-label>Flat/Door/Block No.</mat-label>
                <input type="text" trim matInput placeholder="Flat/Door/Block No." name="flatNo"
                    formControlName="flatNo" class="input-field" maxlength="50" required>
            </mat-form-field>
        </div>
        <div class="card__col-xs-12 card__col-sm-3">
            <mat-form-field appearance="outline">
                <mat-label>Premises name</mat-label>
                <input type="text" trim matInput placeholder="Premises name" name="premisesName"
                    formControlName="premisesName" class="input-field" maxlength="50">
            </mat-form-field>
        </div>
        <div class="card__col-xs-12 card__col-sm-3">
          <mat-form-field appearance="outline">
              <mat-label>Road / Street</mat-label>
              <input type="text" trim matInput placeholder="Road / Street" name="road"
                  formControlName="road" class="input-field" maxlength="50">
          </mat-form-field>
      </div>
        <div class="card__col-xs-12 card__col-sm-3">
            <mat-form-field appearance="outline">
                <mat-label>Area/ Locality</mat-label>
                <input type="text" trim matInput placeholder="Area/ Locality" name="area" formControlName="area"
                    class="input-field" maxlength="50" required>
            </mat-form-field>
        </div>
    </div>
    <div class="card__row">
      <div class="card__col-xs-12 card__col-sm-3">
          <mat-form-field appearance="outline">
              <mat-label>PIN Code</mat-label>
              <input type="text" matInput placeholder="PIN code" name="pinCode" formControlName="pinCode"
                  class="input-field" maxlength="6" minlength="6" trim digitsOnly required>
              <mat-error
                  *ngIf="assetForm.controls['pinCode'].hasError('pattern') || assetForm.controls['pinCode'].hasError('minLength') || assetForm.controls['pinCode'].hasError('maxLength')">
                  Enter
                  6 digit PIN code.</mat-error>
          </mat-form-field>
      </div>
      <div class="card__col-xs-12 card__col-sm-3">
          <mat-form-field appearance="outline">
              <mat-label>Select country</mat-label>
              <mat-select placeholder="Select country" name="country" formControlName="country"
                  (selectionChange)="changeCountry(assetForm.controls['address'].controls['country'].value)"
                  required>
                  <mat-option *ngFor="let country of countryDropdown" [value]="country.countryCode">
                      {{ country.countryName | titlecase}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      <div class="card__col-xs-12 card__col-sm-3">
          <mat-form-field appearance="outline">
              <mat-label>Select state</mat-label>
              <mat-select placeholder="Select state" name="state" formControlName="state" required>
                  <mat-option *ngFor="let state of stateDropdown" [value]="state.stateCode">
                      {{ state.stateName | titlecase}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      <div class="card__col-xs-12 card__col-sm-3">
          <mat-form-field appearance="outline">
              <mat-label>City</mat-label>
              <input type="text" trim matInput placeholder="City/Taluka/District" name="city"
                  formControlName="city" class="input-field" maxlength="50" required>
              <mat-error *ngIf="assetForm.controls['city'].hasError('pattern')">
                  Enter valid
                  city name.</mat-error>
          </mat-form-field>
      </div>
    </div>

    <div class="row dialog-button">
      <div class="sub_btn top-space">
        <button type="submit" class="tbd-btn" (click)="saveAssets()">Save</button>
        <button class="tbd-btn-secondary" (click)="cancelAssets()" mat-dialog-close>Cancel</button>
      </div>
    </div>
  </form>
</mat-dialog-content>

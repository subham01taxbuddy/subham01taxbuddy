<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<div class="main clearfix" style="padding-top: 0px;min-height: 10vh;">
    <div class="card">
        <div class="card__row">
            <div class="card__col-xs-3 card__col-sm-3 card__col-md-3">
                <app-fy-drop-down (sendFy)="fromFy($event)"></app-fy-drop-down>
            </div>
            <div class="card__col-xs-9 card__col-sm-9 card__col-md-9">
                <span *ngFor="let mem of filingTeamMembers; let i=index">
                    <a href="javascript:;" (click)="getMembersItr(mem.userId, this.selectedFyYear, 0)">{{mem.name}}</a>
                    &nbsp;&nbsp;
                </span>
            </div>
        </div>
    </div>
</div>

<div class="main clearfix" style="padding-top: 0px;">
    <div class="card">

            Selected Filing Member:<b>{{selectedMember}}</b> &nbsp;&nbsp;&nbsp;

                Pending: <b>{{getCount(false)}}</b>&nbsp;&nbsp;&nbsp;
                <b>Total: {{itrDataList.length}}</b></span>
        </div> -->
        <div class="card__row">
            <table>
                <tr *ngFor="let item of pageWiseItr | paginate:config"></tr>

            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
    </div>
</div>

<div class="main clearfix" style="min-height: 0vh; padding-top: 0px;">
    <div class="tab"
        *ngIf="currentUrl === '/pages/itr-filing/my-itrs' || currentUrl === '/pages/itr-filing/users' || currentUrl === '/pages/itr-filing/team-itrs' || currentUrl === '/pages/itr-filing/delay'">
        <ul class="tab__container clearfix">
            <li class="tab__item" routerLinkActive="tab__item_active">
                <a class="tab__link" routerLink="/pages/itr-filing/my-itrs">My ITR's</a>
            </li>
            <li class="tab__item" routerLinkActive="tab__item_active" *ngIf="isApplicable(['ROLE_ADMIN'])">
                <a class="tab__link" routerLink="/pages/itr-filing/team-itrs">My Team</a>
            </li>
            <li class="tab__item" routerLinkActive="tab__item_active">
                <a class="tab__link" routerLink="/pages/itr-filing/users">Search User</a>
            </li>
            <li class="tab__item" routerLinkActive="tab__item_active" *ngIf="isApplicable(['ROLE_ADMIN'])">
                <a class="tab__link" routerLink="/pages/itr-filing/delay">Delayed ITR</a>
            </li>
        </ul>
    </div>
</div>

<router-outlet></router-outlet>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<div class="content content_full">

  <div class="content__container">
    <div class="card" >
      <div class="card__row">
        <div class="card__col-xs-12 card__col-sm-4">
          <app-input-select-object [label]="'Select merchant'" [type]="'text'" [value]="selected_merchant" [type]="'text'" [name]="'selected_merchant'" [filter_items]="available_merchant_list" (sendValue)="onSelectMerchant($event)">
          </app-input-select-object>
        </div>        
        <div class="card__col-xs-12 card__col-sm-4">
          <app-input-select-object [label]="'Select Party Type'" [type]="'text'" [value]="selected_party_role" [type]="'text'" [name]="'selected_party_role'" [filter_items]="invoice_party_roles" (sendValue)="onSelectPartyRole($event)">
          </app-input-select-object>
        </div>
        <div class="card__col-xs-12 card__col-sm-4 text-pull-right">
          <a class="btn long-btn" (click)="getPartyListByMerchant();">Apply</a>          
        </div>
      </div><!-- card__row -->   
    </div>

    <div class="card" *ngIf="is_applied_clicked && party_list && party_list.length > 0">
        <div class="card__row">
            <div class="card__col-xs-12 card__col-sm-12">
                <app-attributes-filter  [selectItems]="filters_list" (sendValue)="onChangeAttrFilter($event)"></app-attributes-filter>
            </div>
        </div>
        
        <div class="card__row">        
          <div class="report-table-wrapper">
              <table class="report-table" style="min-width: unset;">
                  <thead class="report-table__head">
                    <tr class="report-table__row report-table__row_head">
                      <th class="report-table__cell report-table__cell_name text-pull-left">#</th>
                      <th class="report-table__cell report-table__cell_name text-pull-left">Name</th>
                      <th class="report-table__cell report-table__cell_name text-pull-left">GST Number</th>
                      <th class="report-table__cell report-table__cell_name text-pull-left">Email</th>
                      <th class="report-table__cell report-table__cell_name text-pull-left">Phone</th>
                    </tr>
                  </thead>
                  <tbody class="report-table__body" *ngFor="let tab of (filterData); let i=index; ">
                    <tr class="report-table__row">                        
                      <td class="report-table__cell report-table__cell_day text-pull-left">{{i+1}}</td>
                      <td class="report-table__cell report-table__cell_day text-pull-left"><b>{{tab.partyName | capitalizeFirst}}</b></td>
                      <td class="report-table__cell report-table__cell_day text-pull-left">{{tab.partyGstin}}</td>
                      <td class="report-table__cell report-table__cell_day text-pull-left">{{tab.partyEmail}}</td>
                      <td class="report-table__cell report-table__cell_day text-pull-left">{{tab.partyPhone}}</td>
                    </tr>                   
                  </tbody>
              </table>
          </div>
        </div>
    </div>
    
    <div class="card" *ngIf="is_applied_clicked && (!party_list || party_list.length == 0)">
      <div class="card__row">
          <div class="card__col-xs-12" style="font-size: 20px;text-align: center;">
            No Data Available.
          </div>
      </div>
    </div>
    
  </div><!-- .content__container -->
</div><!-- .content -->

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="main1">
    <div class="login_content1">
        <div class="login_content_container">

            <!-- Login information -->
            <div class="card" *ngIf="!isProd">
                <h2><img src="assets/img/logo-img.svg" style="margin-left:auto;margin-right:auto;display:block;"
                        alt="Smiley face" height="20%" width="50%"></h2>
                <form [formGroup]="mobileForm" (ngSubmit)="onOTPSent(mobileForm.value)" class="form-horizontal">
                    <div class="card__row">
                        <div class="card__col-xs-12 card__col-sm-7"
                            style="margin:auto; float: none !important;width:100%">
                            <input formControlName="user" class="input__text" style="background: #fff !important"
                                type="number" id="inputEmail" placeholder="User Name" autocomplete="off" maxlength="10"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </div>
                    </div>

                    <!-- <div class="card__row">
                        <div class="card__col-xs-12 card__col-sm-7" style="margin:auto; float: none !important;width:100%">
                            <input formControlName="passphrase" class="input__text" style="background: #fff !important" type="password" id="inputPassword" placeholder="Password" autocomplete="new-password">
                        </div>
                    </div> -->

                    <button [disabled]="!mobileForm.valid" type="submit" class="btn"
                        style="margin-left: auto; margin-right: auto; display: block; min-width:40%;border:none;outline:none;">Send
                        OTP</button>
                </form>
                <form [formGroup]="otpForm" (ngSubmit)="onOTPValidate(otpForm.value)" class="form-horizontal">
                    <div class="card__row">
                        <div class="card__col-xs-12 card__col-sm-7"
                            style="margin:auto; float: none !important;width:100%">
                            <input formControlName="otp" class="input__text" style="background: #fff !important"
                                type="text" id="otp" placeholder="OTP" autocomplete="new-password" maxlength="6"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </div>
                    </div>

                    <button [disabled]="!otpForm.valid" type="submit" class="btn"
                        style="margin-left: auto; margin-right: auto; display: block; min-width:40%;border:none;outline:none;">Validate
                        OTP</button>
                </form>

                <div class="card__row">
                    <!-- <div class="card__col-xs-12 card__col-sm-12" style="text-align: center;margin-top: 15px;">
                        <a class="green-link green-link-toggle" (click)="onClickForgotPassword()">Forgot password?</a>
                    </div> -->
                </div>

            </div>

            <div class="card" *ngIf="isProd">
                <h2><img src="assets/img/logo-img.svg" style="margin-left:auto;margin-right:auto;display:block;"
                        alt="Smiley face" height="20%" width="50%"></h2>
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                    <div class="card__row">
                        <div class="card__col-xs-12 card__col-sm-7"
                            style="margin:auto; float: none !important;width:100%">
                            <input formControlName="user" class="input__text" style="background: #fff !important"
                                type="text" id="inputEmail" placeholder="User Name" autocomplete="off" maxlength="10"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </div>
                    </div>

                    <div class="card__row">
                        <div class="card__col-xs-12 card__col-sm-7"
                            style="margin:auto; float: none !important;width:100%">
                            <input formControlName="passphrase" class="input__text" style="background: #fff !important"
                                type="password" id="inputPassword" placeholder="Password" autocomplete="new-password">
                        </div>
                    </div>

                    <button [disabled]="!form.valid" type="submit" class="btn"
                        style="margin-left: auto; margin-right: auto; display: block; min-width:40%;border:none;outline:none;">Login</button>
                </form>
                <div class="card__row">
                    <!-- <div class="card__col-xs-12 card__col-sm-12" style="text-align: center;margin-top: 15px;">
                        <a class="green-link green-link-toggle" (click)="onClickForgotPassword()">Forgot password?</a>
                    </div> -->
                </div>

            </div>
            <!-- Login information -->

        </div>
    </div>
</div>

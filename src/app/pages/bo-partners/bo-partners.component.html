<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<div class="mrgArdTog">
  <mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon> arrow_forward_ios </mat-icon>
          Filter - Partners:
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="rowClr">
        <div class="surround">
          <div class="row">
            <div class="col-sm-3">
              <mat-label>From Date</mat-label>
              <mat-form-field class="input-field-width" appearance="outline">
                <input matInput placeholder="DD/MM/YYYY" [formControl]="fromDateValue" [matDatepicker]="picker1"
                  [max]="maxDate" autocomplete="off" (dateChange)="setToDateValidation(this.fromDateValue.value)" />
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <mat-error *ngIf="fromDateValue.hasError('required')">Select From date</mat-error>
              </mat-form-field>
            </div>

            <div class="col-sm-3">
              <mat-label>To Date</mat-label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="DD/MM/YYYY" [formControl]="toDateValue" [matDatepicker]="picker2"
                  [max]="maxDate" [min]="minToDate" autocomplete="off" />
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
                <mat-error *ngIf="toDateValue.hasError('required')">Select To date</mat-error>
                <mat-error *ngIf="toDateValue.hasError('min')">To date always greater than from
                  date</mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-label>Search By Mobile Number: </mat-label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Enter Mobile Number" [formControl]="searchMobileNumber" type="text"
                  (change)="clearValue1()" digitsOnly
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  onkeypress=" event.charCode >= 48 && event.charCode <= 57" maxlength="10">
              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-label>Search By Email: </mat-label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Enter Email" [formControl]="searchEmail" type="text"
                  (change)="clearValue()">
              </mat-form-field>
            </div>

          </div>
          <div class="row">
            <div class="col-sm-12 spsTp text-end">
              <button class="srch-btn" style=" cursor: pointer" [disabled]="loading" (click)="advanceSearch('mobile')">
                <i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search
              </button>
              <button class="clrLnk movLf" [disabled]="loading" (click)="resetFilters()">
                Clear form
              </button>
            </div>
          </div>
        </div>
      </div>

    </mat-expansion-panel>
  </mat-accordion>
</div>
<div class="main clearfix">
  <div class="tableSpc">
    <div class="row">
      <div class="col-sm-8">
        <div class="txTit">
          Partners Details:
        </div>
      </div>
      <div class="col-sm-4">
        <div class="count1"> Total Count: <span class="txClr1">{{config.totalItems}}</span></div>
      </div>
    </div>
    <table>
      <tr *ngFor="let item of boPartnersInfo | paginate : config"></tr>
    </table>

    <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="partnersGridOptions"
      (rowClicked)="onUsersRowClicked($event)">
    </ag-grid-angular>

    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</div>

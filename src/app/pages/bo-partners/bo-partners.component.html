<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>

<div class="main clearfix">
  <div class="content content_full">
    <div class="content__container">
      <div class="card">
      <div class="card__row">
          <div class="card__col-xs-12 card__col-sm-12">
            Total Count: <b>{{totalCount}}</b>
            </div>
          </div>
        <div class="card__row">
          <ag-grid-angular class="ag-theme-balham" [gridOptions]="partnersGridOptions" (rowClicked)="onUsersRowClicked($event)">
            <!--     paginationPageSize=15 pagination=true-->
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>

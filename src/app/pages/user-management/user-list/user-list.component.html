<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>

<div class="clearfix">
  <div class="main-1">
    <div class="row rowClr-1">
      <div class="col-sm-12">
        <mat-accordion class="headers-align">
          <mat-expansion-panel [expanded]=true>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon> arrow_forward_ios </mat-icon>
                Filter - All Users List:
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="row">
              <div class="col-sm-12">
                <div class="filter-box">
                  <div class="container-fluid">
                  <div class="row">
                    <div class="col-sm-8">
                      <app-generic-user-filter [searchParameter]="searchMenus" [clearUserFilter]="clearUserFilter"
                        (onChange)="searchByObject($event)"></app-generic-user-filter>
                    </div>
                    <div class="button-container">
                      <button class="srch-btn-1" [disabled]="loading" (click)="advanceSearch()"><i class="fa fa-search"
                          aria-hidden="true"></i>&nbsp;Search</button>
                    </div>
                  </div>
                </div>
                </div>
              </div>
          
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
    <div class="tableSpc mt-3">
      <div>
        <div class="row">
          <div class="col-sm-9 row">
            <div class="table-info-text col-sm-4">
              All Users Details:
            </div>
          </div>
          <div class="col-sm-3">
            <div class="count1"> Total Count: <span class="txClr1">{{config.totalItems}}</span></div>
          </div>
        </div>
        <table>
          <tr *ngFor="let item of userInfo | paginate:config"></tr>
        </table>

        <ag-grid-angular class="ag-theme-balham topSps" [gridOptions]="usersGridOptions"
          (rowClicked)="onUsersRowClicked($event)" [paginationPageSize]="20" [pagination]="true">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
<label style="font-size: 18px;
font-weight: bold;">Add/Update Roles for: {{data.clientName}}</label><button mat-dialog-close tabindex="-1"
  class="tbd-btn-close"><i class="fa fa-times" aria-hidden="true"></i></button>


<div class="card__row">
  <div class="card__col-xs-12 card__col-sm-6">
    <mat-form-field appearance="fill">
      <mat-label>User Role</mat-label>
      <mat-select [formControl]="userRole" multiple>
        <!--(selectionChange)="addValidationOnBtn()"-->
        <mat-select-trigger>
          {{userRole.value ? userRole.value : ''}}
          <!--   <span *ngIf="userRole.value?.length > 1" class="example-additional-selection">
            (+{{userRole.value.length - 1}} {{userRole.value?.length === 2 ? 'other'
            : 'others'}})
          </span> -->
        </mat-select-trigger>
        <mat-option *ngFor="let role of userRoles" [value]="role.value" [disabled]="role.value === 'ROLE_USER'">
          {{role.label}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="card__col-xs-12 card__col-sm-3">
    <button type="submit" class="tbd-btn" (click)="updateUserRole()">Update Roles</button>
  </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
<div class="row">
    <h1 mat-dialog-title>Update Agent

    <button style="float: right" mat-raised-button mat-dialog-close tabindex="-1"><i class="fa fa-close"></i></button>
    </h1>
    
</div>


<mat-dialog-content >
  <form [formGroup]="changeAgent">
    <div class="card__col-xs-4 card__col-sm-14">
        <mat-form-field appearance="outline" >
            <mat-label>Select Agent</mat-label>
            <mat-select placeholder="Select Agent" formControlName="agentId" required>
                <mat-option *ngFor="let agent of allAgents"  [value]="agent.agentId">
                    {{ agent.name }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="changeAgent.controls['agentId'].hasError('required')">Select agent.</mat-error>
        </mat-form-field>
    </div>

    <div class="card__col-xs-4 card__col-sm-14">
        <mat-form-field appearance="outline" >
            <mat-label>Select Service Type</mat-label>
            <mat-select placeholder="Select Service Type" formControlName="serviceType" required>
                <mat-option *ngFor="let item of services"  [value]="item.value">
                    {{ item.label }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="changeAgent.controls['serviceType'].hasError('required')">Select service type.</mat-error>
        </mat-form-field>
    </div>

    <div class="card__col-xs-4 card__col-sm-14">
        <button mat-raised-button color="primary" (click)="changeStatus()" tabindex="1">Update</button>
    </div>
  </form>

</mat-dialog-content>

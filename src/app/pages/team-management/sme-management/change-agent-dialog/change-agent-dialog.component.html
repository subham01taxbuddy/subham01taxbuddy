<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
<div class="row">
    <h1 mat-dialog-title>Update Status

    <button style="float: right" mat-raised-button mat-dialog-close tabindex="-1"><i class="fa fa-close"></i></button>
    </h1>
    
</div>


<mat-dialog-content >
  <form [formGroup]="changeAgent">
    <div class="card__col-xs-4 card__col-sm-14">
        <mat-form-field appearance="outline" >
            <mat-label>Select Status</mat-label>
            <mat-select placeholder="Select Status" formControlName="agent" required>
                <mat-option *ngFor="let status of allAgents"  [value]="status.statusId">
                    {{ status.statusName }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="changeAgent.controls.selectStatus.hasError('required')">Select status.</mat-error>
        </mat-form-field>
    </div>

    <div class="card__col-xs-4 card__col-sm-14">
        <button mat-raised-button color="primary" (click)="changeStatus()" tabindex="1">Update Status</button>
    </div>
  </form>

</mat-dialog-content>

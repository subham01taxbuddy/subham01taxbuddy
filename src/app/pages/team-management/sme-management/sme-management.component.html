<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<div class="main clearfix" style="padding-top: 0px;">
    <div class="card">

        <div class="card__row" >
            <div class="filter__col card__col-sm-4 card__col-xs-12">
                <mat-form-field appearance="outline" style="margin-top: 10px;">
                  <mat-label>Select Agent</mat-label>
                  <mat-select placeholder="Select Agent Id" #agentId required>
                      <mat-option *ngFor="let agent of agentList" [value]="agent.agentId">
                          {{agent.name}}
                      </mat-option>
                  </mat-select>
                  <!-- <mat-error *ngIf="agent.hasError('required')">Select agent id</mat-error> -->
              </mat-form-field>
              </div>

              <div class="filter__col card__col-sm-4 card__col-xs-12">
                <a class="btn btn_stroke filter__add-link" (click)="searchByAgent(agentId.value)"><i
                    class="fa fa-search" aria-hidden="true" style="color: #2ed13b;"></i>&nbsp;Search</a>
              </div>

              <div class="card__col-md-3 card__col-xs-12 pull-right">
                
              </div>
        </div><br><br>

        <!-- <ag-grid-angular class="ag-theme-balham" [gridOptions]="addCallerGridOptions">   
        </ag-grid-angular> -->
        <table>
            <tr>
                <th><b>Sme Id</b></th>
                <th><b>Name</b></th>
                <th><b>Mobile</b></th>
                <th><b>Email</b></th>
                <th><b>Service Type</b></th>
                <th><b>Agent Name</b></th>
                <th><b>Role</b></th>
                <th><b>Update Agent</b></th>
            </tr>
            <tr *ngIf="smeList.length === 0">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr *ngFor="let item of smeList; let i=index;">
                <td>{{item.smeId}}</td>
                <td>{{item.name}}</td>
                <td>{{item.mobileNumber}}</td>
                <td>{{item.email}}</td>
                <td>{{item.serviceType}}</td>
                <td>{{item.agentName}}</td>
                <td>{{this.userRole(item.roles)}}</td>
                <td>
                    <button (click)="updateStatus(item)"><i class="fa fa-user" aria-hidden="true"></i></button>
                </td>
            </tr>
        </table>
        <br><br>
        
        <!-- <button class="btn" style="float: right;" *ngIf="removeCallerList.length > 0" (click)="saveCaller('remove')">Remove Callers</button>&nbsp;&nbsp;
        <button class="btn" style="float: right;" *ngIf="selectedCallerList.length > 0" (click)="saveCaller('add')">Add Callers</button> -->
    </div>
</div>

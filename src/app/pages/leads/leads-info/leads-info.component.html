<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<div class="main clearfix">
  <div class="content content_full">
    <div class="content__container">
      <div class="card">

        <div class="card__row">
            <div class="card__col-lg-8">
                <button class="btn" style="border: none; cursor: pointer;"
                  (click)="openDialog('Add Partner Lead','partnerLead', '')">Add Partnership Lead</button> &nbsp;

                <button class="btn" style="border: none; cursor: pointer;"
                (click)="openDialog('Add GST Lead','gstLead', '')">Add GST Lead</button>
            </div>
        </div>

        <div class="card__row">
            <form [formGroup]="leadsForm">
                <!-- <div class="card__col-lg-3">
                    <p class="head-label">Download Invoice:</p>
                </div> -->
                <div class="card__col-lg-3">
                    <mat-form-field appearance="outline">
                        <mat-label>From Date</mat-label>
                        <input matInput formControlName="fromDate" [matDatepicker]="picker1" [max]="maxDate"
                            autocomplete="off"
                            (dateChange)="setToDateValidation(leadsForm.controls['fromDate'].value)">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                        <mat-error *ngIf="leadsForm.controls['fromDate'].hasError('required')">Select From
                            date</mat-error>
                    </mat-form-field>
                </div>

                <div class="card__col-lg-3">
                    <mat-form-field appearance="outline">
                        <mat-label>To Date</mat-label>
                        <input matInput formControlName="toDate" [matDatepicker]="picker2" [max]="maxDate"
                            autocomplete="off" [min]="toDateMin">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                        <mat-error *ngIf="leadsForm.controls['toDate'].hasError('required')">Select To
                            date</mat-error>
                        <mat-error *ngIf="leadsForm.controls['toDate'].hasError('min')">To date always greater
                            than from date</mat-error>
                    </mat-form-field>
                </div>

                <div class="card__col-lg-3">
                    <button class="btn" style="border: none; cursor: pointer;"
                        (click)="showLeadsInfo()">Show Leads</button>
                </div>

                <div class="card__col-lg-3" *ngIf="leadInfo.length > 0">
                    <a class="btn"  style="border: none; cursor: pointer;"
                        (click)="downloadInfo()">Download</a>
                </div>
            </form>
        </div>

        <div class="card__row">
            <ag-grid-angular class="ag-theme-balham" [gridOptions]="leadsListGridOptions"
            (rowClicked)="onLeadsRowClicked($event)" paginationPageSize=15 pagination=true>    <!--  -->
            </ag-grid-angular>
        </div>

      </div>
    </div>
  </div>
</div>

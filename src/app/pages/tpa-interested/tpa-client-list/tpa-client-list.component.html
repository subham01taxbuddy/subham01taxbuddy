<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<div class="main clearfix" style="min-height: 0vh; padding-top: 0px;">
    <div class="tab">
        <div class="card">
            <div class="card__row">
                <div class="card__title">TPA Interested Clients</div>
                <span style="float: right;">
                    <!--Completed: <b>{{getCount(true)}}</b>&nbsp;&nbsp;&nbsp;
                        Pending: <b>{{getCount(false)}}</b>&nbsp;&nbsp;&nbsp; -->
                    <b>Total: {{tpaList.length}}</b></span>
            </div>
            <div class="card__row">
                <ag-grid-angular class="ag-theme-balham" [gridOptions]="tpaGridOptions"
                    (rowClicked)="onRowClicked($event)">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>

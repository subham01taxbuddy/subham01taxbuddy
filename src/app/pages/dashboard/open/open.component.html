<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<div class="main clearfix" style="padding-top: 0px;">
    <div class="card">
        <div class="card__row">
            <div class="filter__col card__col-sm-4 card__col-xs-12">
                <div class="input">
                  <label class="input__label" for="attr">Select Agent id</label>
                  <select class="select__box ogp_select"  #agentId>
                    <!-- <option value="fName">Search By : <i class="fa fa down_arrow"></i></option> -->
                    <option *ngFor="let agent of agentList" class="un-select-list" [value]="agent.value">
                      {{agent.label}}</option>
                  </select>
                </div>
              </div>

              <div class="filter__col card__col-sm-4 card__col-xs-12">
                <div class="input">
                  <label class="input__label" for="attr">Select service type</label>
                  <select class="select__box ogp_select"  #serviceType>
                    <option *ngFor="let service of sericeType" class="un-select-list" [value]="service.value">
                      {{service.value}}</option>
                  </select>
                </div>
              </div>

              <div class="card__col-md-3 card__col-xs-12 pull-right">
                <a class="btn btn_stroke filter__add-link" (click)="advanceSearch()"><i
                    class="fa fa-search" aria-hidden="true" style="color: #2ed13b;"></i>&nbsp;Search</a>
              </div>
        </div>
        <div class="card__row" style="margin-top: 0px;">

        </div>
    </div>
</div>

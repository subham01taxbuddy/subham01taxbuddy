      <div class="filter__col card__col-sm-3 card__col-xs-12">
        <mat-form-field appearance="outline" style="margin-top: 10px;">
          <mat-label>Mobile Number: </mat-label>
          <input matInput placeholder="Enter Mobile Number" [(ngModel)]="customerNumber" maxlength="35"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="10">
        </mat-form-field>
      </div>

      <div class="filter__col card__col-sm-2 card__col-xs-12">
        <a class="btn btn_stroke filter__add-link" (click)="searchByMobNo()"><i class="fa fa-search" aria-hidden="true"
            style="color: #2ed13b;"></i>&nbsp;Search</a>
      </div>

    <br>

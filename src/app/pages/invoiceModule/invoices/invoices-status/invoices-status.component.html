<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<div class="card">
    <div class="card__row">
        <form [formGroup]="summartDetailForm">
            <div class="card__col-lg-3">
                <p class="head-label">Download Invoice:</p>
            </div>

            <div class="card__col-lg-3">
                <mat-form-field appearance="outline">
                    <mat-label>From Date</mat-label>
                    <input matInput formControlName="fromDate" [matDatepicker]="picker1" [max]="maxDate" autocomplete="off"
                    (dateChange)="setToDateValidation(summartDetailForm.controls['fromDate'].value)">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                    <mat-error *ngIf="summartDetailForm.controls['fromDate'].hasError('required')">Select From
                    date</mat-error>
                </mat-form-field>
            </div>

            <div class="card__col-lg-3">
                <mat-form-field appearance="outline">
                    <mat-label>To Date</mat-label>
                    <input matInput formControlName="toDate" [matDatepicker]="picker2" [max]="maxDate"
                        autocomplete="off" [min]="toDateMin">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                    <mat-error *ngIf="summartDetailForm.controls['toDate'].hasError('required')">Select To
                    date</mat-error>
                    <mat-error *ngIf="summartDetailForm.controls['toDate'].hasError('min')">To date always greater than from date</mat-error>
                </mat-form-field>
            </div>

            <div class="card__col-lg-3">
                <button class="btn" (click)="downloadInvoicesSummary()">Download File</button>
            </div>
        </form>
    </div>
    <div class="card__row">

        <ag-grid-angular class="ag-theme-balham" [gridOptions]="invoiceListGridOptions"
            (rowClicked)="onInvoiceRowClicked($event)" paginationPageSize=15 pagination=true>
        </ag-grid-angular>
    </div>
</div>

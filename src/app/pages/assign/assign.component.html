<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
<div class="main clearfix">
    <div class="card">
        <!-- Search for data -->

        <mat-tab-group>
            <mat-tab label="Re-Run">
                <div class="card__col-xs-12 card__col-sm-5 pos">
                    <button mat-raised-button color="primary" (click)="run()">Run</button>

                </div>
            </mat-tab>
            <mat-tab label="Re-assign">
                <form [formGroup]="reAssignForm" class="card_row pos">
                    <div class="card__col-xs-12 card__col-sm-5">
                        <mat-form-field appearance="outline">
                            <mat-label>Select old tax expert</mat-label>
                            <mat-select placeholder="Old tax expert" formControlName="oldTaxExpert" required>
                                <mat-option *ngFor="let admin of adminData" [value]="admin.userId">
                                    {{admin.fName}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="reAssignForm['controls'].oldTaxExpert.hasError('required')">Select
                                old
                                tax expert</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="card__col-xs-12 card__col-sm-5">
                        <mat-form-field appearance="outline">
                            <mat-label>Select new tax expert</mat-label>
                            <mat-select placeholder="New tax expert" formControlName="newTaxExpert" required>
                                <mat-option *ngFor="let admin of adminData" [value]="admin.userId">
                                    {{admin.fName}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="reAssignForm['controls'].newTaxExpert.hasError('required')">Select
                                new
                                tax expert</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="card__col-xs-12 card__col-sm-2">
                        <button mat-raised-button color="primary" (click)="assign()">Re-Assign</button>
                        <!-- <button mat-fab color="primary">Primary</button> -->
                    </div>

                </form>
            </mat-tab>

            <mat-tab label="Upload Template">
                <app-csv-parse-template></app-csv-parse-template>
            </mat-tab>

            <mat-tab label="GST Registration Client">
                <app-gst-registration-client></app-gst-registration-client>
            </mat-tab>
        </mat-tab-group>

    </div>
</div>

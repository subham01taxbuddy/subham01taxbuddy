<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>

<header class="header clearfix fixed">
    <a class="header__logo" (click)="sideBar()">
        <span class="header__logo-img1"></span>
        <span class="header__logo-button" [class.header__logo-button-open]="sidebar_open" [class.header__logo-button-rotate]="menu_btn_rotate">
  		<span></span>
        <span [class.header__logo-button-hide]="menu_hide_component"></span>
        <span></span>
        </span>
    </a>
    <div class="header__breadcrumbs">
        <div class="breadcrumbs">
            <a *ngIf="component_link" class="breadcrumbs-link">{{component_link}}</a>
            <a *ngIf="component_link_2" class="breadcrumbs-link" (click)="getSingletonNavbarObj().component_link_3 = 'none'">{{component_link_2}}</a>
            <a *ngIf="component_link_3" class="breadcrumbs-link hidden-btn">{{component_link_3}}</a>
        </div>
    </div>
    <div class="header__buttons logout-btn-wrapper" style="float:right">
        <a class="btn btn-logout logout-btn" (click)="logout()" style="float:right">Logout</a>
    </div>
    <div class="header__container">        
    </div>
</header>

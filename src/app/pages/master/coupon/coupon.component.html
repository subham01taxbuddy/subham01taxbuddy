<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>

<div class="main clearfix">
  <div class="content content_full">
    <div class="content__container">
      <div class="card">

        <div class="card__row">
          <div class="card__col-xs-12 card__col-sm-12">
            Total Count: <b>{{totalCount}}</b>

            <div class="card__col-md-3 card__col-xs-12 pull-right">
              <a class="btn btn_stroke filter__add-link" (click)="addCoupon('Add Coupon','Add', '')">Add Coupon</a>
            </div>
          </div>
        </div>

        <div class="card__row">
          <!-- <table>
                <tr *ngFor="let item of userInfo | paginate:config"></tr>
            </table> -->

          <ag-grid-angular class="ag-theme-balham" [gridOptions]="couponGridOptions"
            (rowClicked)="onCouponRowClicked($event)">
            <!--     paginationPageSize=15 pagination=true-->
          </ag-grid-angular>

          <!-- <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->
        </div>
      </div>
    </div>
  </div>
</div>

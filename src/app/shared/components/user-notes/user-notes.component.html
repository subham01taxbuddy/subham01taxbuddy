<label style="font-size: 18px;
font-weight: bold;">Notes for {{data.clientName}}</label><button mat-dialog-close tabindex="-1"
    style="float: right; cursor: pointer;"><i class="fa fa-times" aria-hidden="true"></i></button>
<div class="card__row" style="margin-top: 0px;" *ngIf="notes.length > 0">
    <div class="tab-panel items-tab card__col-xs-12">
        <div class="tab-panel__content tab-panel__content_visible">
            <div class="table product__table">
                <div class="table__row  table__row_header ">
                    <div class="table__cell product-row__cell-unit flex-70">
                        <a class="table__sort-link">Note</a>
                    </div>
                    <div class="table__cell product-row__cell-unit flex-15">
                        <a class="table__sort-link">By</a>
                    </div>
                    <div class="table__cell product-row__cell-unit flex-15">
                        <a class="table__sort-link">Date</a>
                    </div>
                </div>


                <div *ngFor="let item of notes; let p=index ">
                    <div class="table__row-item product-row">
                        <div class="table__row product-row__main-variant">
                            <div class="table__cell product-row__cell-stock flex-70">
                                {{item.note}}
                            </div>
                            <div class="table__cell product-row__cell-stock flex-15">
                                {{item.createdByName}}
                            </div>
                            <div class="table__cell product-row__cell-stock flex-15">
                                {{item.dateAndTime | date :'dd MMM yyyy, hh:mm a'}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card__row">
    <div class="card__col-xs-12 card__col-sm-9">
        <mat-form-field appearance="outline">
            <textarea matInput [formControl]="noteDetails" cdkTextareaAutosize cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="9" name="noteDetails" placeholder="Enter your note..."></textarea>
        </mat-form-field>
    </div>
    <div class="card__col-xs-12 card__col-sm-3" style="padding-top: 10px;">
        <button type="submit" class="btn" style="border: none;" (click)="addNote()">Add</button>
    </div>
</div>

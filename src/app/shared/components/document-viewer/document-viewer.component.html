<ngx-image-zoom *ngIf="viewer !== 'DOC'" [thumbImage]="docUrl" [fullImage]="docUrl" [magnification]="1"
    [enableScrollZoom]="true" [enableLens]="true" [lensWidth]="200">
</ngx-image-zoom>

<ngx-doc-viewer *ngIf="viewer === 'DOC'" [url]="docUrl" viewer="google" style="width:100%;height:93vh;">
</ngx-doc-viewer>

<div *ngIf="docUrl ===''">
    Documents not uploaded/Selected
</div>
